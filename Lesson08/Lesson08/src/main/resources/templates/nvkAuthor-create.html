<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Form Tác Giả</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body class="container mt-4">
<div class="card col-md-8 mx-auto shadow">
    <div class="card-header bg-success text-white">
        <h4 class="mb-0">Thông tin Tác Giả</h4>
    </div>
    <div class="card-body">
        <form th:action="@{/nvkAuthor/save}" th:object="${nvkAuthor}" method="post" enctype="multipart/form-data">

            <input type="hidden" th:field="*{nvkId}">
            <input type="hidden" th:field="*{nvkImgUrl}"> <div class="row mb-3">
            <div class="col-md-4">
                <label class="form-label fw-bold">Mã tác giả:</label>
                <input type="text" th:field="*{nvkCode}" class="form-control" placeholder="VD: TG01">
            </div>
            <div class="col-md-8">
                <label class="form-label fw-bold">Họ tên:</label>
                <input type="text" th:field="*{nvkName}" class="form-control" required>
            </div>
        </div>

            <div class="mb-3">
                <label class="form-label fw-bold">Ảnh đại diện:</label>
                <input type="file" name="nvkImageFile" class="form-control" accept="image/*">
                <div class="mt-2" th:if="${nvkAuthor.nvkImgUrl != null}">
                    <img th:src="${nvkAuthor.nvkImgUrl}" width="80" class="img-thumbnail rounded-circle">
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-md-6">
                    <label class="form-label fw-bold">Email:</label>
                    <input type="email" th:field="*{nvkEmail}" class="form-control">
                </div>
                <div class="col-md-6">
                    <label class="form-label fw-bold">Điện thoại:</label>
                    <input type="text" th:field="*{nvkPhone}" class="form-control">
                </div>
            </div>

            <div class="mb-3">
                <label class="form-label fw-bold">Địa chỉ:</label>
                <input type="text" th:field="*{nvkAddress}" class="form-control">
            </div>

            <div class="mb-3">
                <label class="form-label fw-bold">Tiểu sử:</label>
                <textarea th:field="*{nvkDescription}" class="form-control" rows="3"></textarea>
            </div>

            <div class="mb-3 form-check">
                <input type="checkbox" th:field="*{nvkActive}" class="form-check-input" id="activeAuth">
                <label class="form-check-label fw-bold" for="activeAuth">Đang hoạt động</label>
            </div>

            <button type="submit" class="btn btn-primary w-100">Lưu Tác Giả</button>
            <a href="/nvkAuthor" class="btn btn-secondary w-100 mt-2">Quay lại</a>
        </form>
    </div>
</div>
</body>
</html>
