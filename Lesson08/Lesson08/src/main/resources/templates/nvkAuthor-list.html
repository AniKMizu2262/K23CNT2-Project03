<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Danh sách Tác giả</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>
<body class="container mt-4">
<div class="card shadow">
    <div class="card-header bg-secondary text-white d-flex justify-content-between align-items-center">
        <h3 class="mb-0">Quản lý Tác giả</h3>
        <div>
            <a href="/nvkAuthor/create" class="btn btn-success btn-sm"><i class="bi bi-plus-lg"></i> Thêm mới</a>
            <a href="/nvkBook" class="btn btn-info btn-sm ms-2">Sang trang Sách >></a>
        </div>
    </div>
    <div class="card-body">
        <table class="table table-bordered table-hover align-middle">
            <thead class="table-dark text-center">
            <tr>
                <th>Ảnh</th> <th>Mã</th>
                <th>Tên Tác Giả</th>
                <th>Liên hệ</th>
                <th>Trạng thái</th>
                <th>Chức năng</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="item : ${nvkListAuthor}">
                <td class="text-center">
                    <img th:if="${item.nvkImgUrl != null}"
                         th:src="${item.nvkImgUrl}"
                         style="width: 50px; height: 50px; object-fit: cover;" class="rounded-circle border">
                    <span th:unless="${item.nvkImgUrl != null}" class="text-muted small">N/A</span>
                </td>

                <td class="text-center fw-bold" th:text="${item.nvkCode}"></td>
                <td class="fw-bold text-primary" th:text="${item.nvkName}"></td>

                <td>
                    <div th:if="${item.nvkEmail != null}"><i class="bi bi-envelope"></i> <span th:text="${item.nvkEmail}"></span></div>
                    <div th:if="${item.nvkPhone != null}"><i class="bi bi-telephone"></i> <span th:text="${item.nvkPhone}"></span></div>
                </td>

                <td class="text-center">
                    <span th:if="${item.nvkActive}" class="badge bg-success">Active</span>
                    <span th:unless="${item.nvkActive}" class="badge bg-danger">Inactive</span>
                </td>

                <td class="text-center">
                    <a th:href="@{/nvkAuthor/edit/{id}(id=${item.nvkId})}" class="btn btn-warning btn-sm">
                        <i class="bi bi-pencil-square"></i>
                    </a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
