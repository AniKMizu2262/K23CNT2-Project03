<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Danh sách Tác giả</title>

    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>

<body class="container mt-4 bg-light">

<div class="card shadow">

    <!-- HEADER -->
    <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
        <h3 class="mb-0">Quản lý Tác giả</h3>
        <div>
            <a href="/nvkAuthor/create" class="btn btn-warning fw-bold text-dark">
                <i class="bi bi-plus-circle"></i> Thêm mới
            </a>
            <a href="/nvkBook" class="btn btn-light text-primary ms-2">
                Sang trang Sách <i class="bi bi-arrow-right-circle"></i>
            </a>
        </div>
    </div>

    <!-- BODY -->
    <div class="card-body">
        <table class="table table-bordered table-hover align-middle">
            <thead class="table-dark text-center">
            <tr>
                <th>Ảnh</th>
                <th>Mã</th>
                <th>Tên Tác Giả</th>
                <th>Liên hệ</th>
                <th>Địa chỉ</th>
                <th>Tiểu sử</th>
                <th>Trạng thái</th>
                <th style="width: 100px;">Chức năng</th>
            </tr>
            </thead>

            <tbody>
            <tr th:each="item : ${nvkListAuthor}">

                <!-- ẢNH -->
                <td class="text-center">
                    <img th:if="${item.nvkImgUrl != null}"
                         th:src="${item.nvkImgUrl}"
                         style="width: 50px; height: 50px; object-fit: cover;"
                         class="rounded-circle border shadow-sm">
                    <span th:unless="${item.nvkImgUrl != null}"
                          class="text-muted small">N/A</span>
                </td>

                <!-- MÃ -->
                <td class="text-center fw-bold"
                    th:text="${item.nvkCode}"></td>

                <!-- TÊN -->
                <td class="fw-bold text-primary"
                    th:text="${item.nvkName}"></td>

                <!-- LIÊN HỆ -->
                <td>
                    <div th:if="${item.nvkEmail != null and item.nvkEmail != ''}">
                        <i class="bi bi-envelope-fill text-secondary"></i>
                        <span th:text="${item.nvkEmail}"></span>
                    </div>

                    <div th:if="${item.nvkPhone != null and item.nvkPhone != ''}">
                        <i class="bi bi-telephone-fill text-secondary"></i>
                        <span th:text="${item.nvkPhone}"></span>
                    </div>
                </td>

                <!-- ĐỊA CHỈ -->
                <td th:text="${item.nvkAddress}"></td>

                <!-- TIỂU SỬ -->
                <td class="text-truncate"
                    style="max-width: 200px;"
                    th:title="${item.nvkDescription}"
                    th:text="${item.nvkDescription}">
                </td>

                <!-- TRẠNG THÁI -->
                <td class="text-center">
                    <span th:if="${item.nvkActive}" class="badge bg-success">Active</span>
                    <span th:unless="${item.nvkActive}" class="badge bg-danger">Inactive</span>
                </td>

                <!-- CHỨC NĂNG -->
                <td class="text-center">
                    <a th:href="@{/nvkAuthor/edit/{id}(id=${item.nvkId})}"
                       class="btn btn-warning btn-sm"
                       title="Sửa">
                        <i class="bi bi-pencil-square"></i>
                    </a>

                    <a th:href="@{/nvkAuthor/delete/{id}(id=${item.nvkId})}"
                       class="btn btn-danger btn-sm"
                       onclick="return confirm('Xóa tác giả này sẽ xóa cả liên kết trong sách. Chắc chắn xóa?');">
                        <i class="bi bi-trash"></i>
                    </a>
                </td>
            </tr>

            <!-- NẾU RỖNG -->
            <tr th:if="${#lists.isEmpty(nvkListAuthor)}">
                <td colspan="8" class="text-center text-muted py-4">
                    Chưa có dữ liệu tác giả nào.
                </td>
            </tr>

            </tbody>
        </table>
    </div>
</div>

</body>
</html>
