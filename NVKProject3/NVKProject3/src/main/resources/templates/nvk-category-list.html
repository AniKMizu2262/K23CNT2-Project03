<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/client/head :: head}"></head>
<head>
    <title>Danh mục sản phẩm</title>
    <style>
        /* --- 1. SIDEBAR --- */
        .category-sidebar .list-group-item {
            background-color: transparent;
            color: rgba(255, 255, 255, 0.7);
            border: none;
            font-weight: 500;
            padding: 12px 15px;
            transition: all 0.3s;
            border-radius: 8px;
        }

        .category-sidebar .list-group-item:hover,
        .category-sidebar .list-group-item.active {
            background-color: #0d6efd;
            color: #fff !important;
            transform: translateX(5px);
            box-shadow: 0 4px 15px rgba(13, 110, 253, 0.4);
        }

        /* --- 2. TOOLBAR --- */
        .product-toolbar {
            background-color: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 25px;
            color: #fff;
        }

        /* --- 3. CARD SẢN PHẨM --- */
        .product-card {
            background-color: #1a1d29;
            border: 1px solid rgba(255, 255, 255, 0.05);
            transition: transform 0.3s;
            position: relative;
        }

        .product-card:hover {
            transform: translateY(-5px);
            border-color: #0d6efd;
        }

        /* Hiệu ứng làm mờ (Dùng cho Hết hàng & Ngừng bán) */
        .product-card.sold-out {
            opacity: 0.6;
            pointer-events: none;
        }

        .product-card.sold-out .card-img-wrap {
            filter: grayscale(100%);
        }

        .card-title a {
            color: #fff;
            transition: color 0.2s;
        }

        .card-title a:hover {
            color: #0d6efd;
        }

        .card-img-wrap {
            height: 220px;
            padding: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #fff;
            border-radius: 5px;
            margin: 10px;
        }

        .card-img-wrap img {
            max-height: 100%;
            max-width: 100%;
            object-fit: contain;
        }
    </style>
</head>

<body>

<header th:replace="~{fragments/client/header :: header}"></header>

<section class="container mt-4 mb-5">
    <div class="row">

        <div class="col-lg-3 mb-4">
            <div class="category-sidebar">
                <h5 class="fw-bold mb-3 text-uppercase text-white px-2">
                    <i class="fa-solid fa-layer-group me-2 text-primary"></i> Danh mục
                </h5>

                <div class="list-group">
                    <a href="/nvk-categories"
                       class="list-group-item list-group-item-action d-flex justify-content-between align-items-center"
                       th:classappend="${currentCategoryId == null} ? 'active' : ''">
                        <span>Tất cả sản phẩm</span>
                    </a>

                    <a th:each="cat : ${nvkCategories}"
                       th:href="@{/nvk-categories(categoryId=${cat.nvkId}, sort=${currentSort}, inStock=${currentInStock})}"
                       class="list-group-item list-group-item-action d-flex justify-content-between align-items-center"
                       th:classappend="${currentCategoryId == cat.nvkId} ? 'active' : ''">
                        <span th:text="${cat.nvkName}"></span>
                        <i class="fa-solid fa-chevron-right small opacity-50"></i>
                    </a>
                </div>
            </div>
        </div>

        <div class="col-lg-9">

            <div class="product-toolbar d-flex flex-wrap justify-content-between align-items-center gap-3">
                <div class="d-flex align-items-center">
                    <span class="fw-bold fs-5 text-white me-2" th:text="${nvkProducts.size()}"></span>
                    <span class="text-white-50">sản phẩm</span>
                </div>

                <div class="d-flex gap-3 align-items-center flex-wrap">
                    <form action="/nvk-categories" method="get" id="stockFilterForm">
                        <input type="hidden" name="categoryId" th:value="${currentCategoryId}"
                               th:if="${currentCategoryId != null}">
                        <input type="hidden" name="sort" th:value="${currentSort}">
                        <div class="form-check form-switch m-0">
                            <input class="form-check-input" type="checkbox" name="inStock" value="true"
                                   id="flexSwitchCheckChecked"
                                   th:checked="${currentInStock == true}"
                                   onchange="document.getElementById('stockFilterForm').submit()">
                            <label class="form-check-label text-white-50" for="flexSwitchCheckChecked">
                                Chỉ hiện còn hàng
                            </label>
                        </div>
                    </form>

                    <form action="/nvk-categories" method="get" class="d-flex align-items-center">
                        <input type="hidden" name="categoryId" th:value="${currentCategoryId}"
                               th:if="${currentCategoryId != null}">
                        <input type="hidden" name="inStock" th:value="${currentInStock}"
                               th:if="${currentInStock == true}">

                        <label class="me-2 text-white-50 text-nowrap">Sắp xếp:</label>
                        <select name="sort" class="form-select form-select-sm border-secondary shadow-none text-dark"
                                style="min-width: 140px; border-radius: 5px;"
                                onchange="this.form.submit()">
                            <option value="default" th:selected="${currentSort == 'default'}">Mới nhất</option>
                            <option value="name-asc" th:selected="${currentSort == 'name-asc'}">Tên: A → Z</option>
                            <option value="name-desc" th:selected="${currentSort == 'name-desc'}">Tên: Z → A</option>
                            <option value="price-asc" th:selected="${currentSort == 'price-asc'}">Giá: Thấp → Cao
                            </option>
                            <option value="price-desc" th:selected="${currentSort == 'price-desc'}">Giá: Cao → Thấp
                            </option>
                        </select>
                    </form>
                </div>
            </div>

            <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-4">
                <div class="col" th:each="prod : ${nvkProducts}">

                    <div class="card product-card h-100 shadow-sm"
                         th:classappend="${(prod.nvkQuantity == 0 && prod.nvkStatus == 1) || prod.nvkStatus == 0} ? 'sold-out' : ''">

                        <span class="position-absolute top-0 start-0 m-3 badge bg-danger rounded-pill shadow"
                              th:if="${prod.getNvkDiscountPercentage() > 0 && prod.nvkStatus == 1 && prod.nvkQuantity > 0}"
                              style="z-index: 10;">
                            <span th:text="'-' + ${prod.getNvkDiscountPercentage()} + '%'"></span>
                        </span>

                        <div class="position-absolute top-50 start-50 translate-middle badge bg-danger opacity-100 p-3 text-uppercase shadow"
                             th:if="${prod.nvkStatus == 0}"
                             style="z-index: 20; border: 1px solid #fff; white-space: nowrap;">
                            <i class="bi bi-ban me-1"></i> NGỪNG KINH DOANH
                        </div>

                        <div class="position-absolute top-50 start-50 translate-middle badge bg-dark opacity-100 p-3 text-uppercase shadow"
                             th:if="${prod.nvkQuantity == 0 && prod.nvkStatus == 1}"
                             style="z-index: 20; border: 1px solid #fff;">
                            <i class="bi bi-ban me-1"></i> TẠM HẾT HÀNG
                        </div>

                        <div class="position-absolute top-0 end-0 m-3 badge bg-warning text-dark p-2 text-uppercase shadow fw-bold"
                             th:if="${prod.nvkStatus == 2}"
                             style="z-index: 20;">
                            <i class="fa-solid fa-clock me-1"></i> SẮP VỀ
                        </div>

                        <div class="card-img-wrap">
                            <a th:href="@{/nvk-product/detail/{id}(id=${prod.nvkId})}">
                                <img th:src="${prod.nvkImgUrl}" alt="Product">
                            </a>
                        </div>

                        <div class="card-body d-flex flex-column pt-0">
                            <h6 class="card-title text-truncate mb-2">
                                <a th:href="@{/nvk-product/detail/{id}(id=${prod.nvkId})}"
                                   class="text-decoration-none fw-bold stretched-link"
                                   th:text="${prod.nvkName}">Tên sản phẩm</a>
                            </h6>

                            <div class="mt-auto mb-3">
                                <span class="text-primary fw-bold fs-5"
                                      th:text="${#numbers.formatDecimal(prod.nvkPrice, 0, 'COMMA', 0, 'POINT')} + ' đ'"></span>

                                <span class="text-decoration-line-through text-white-50 small ms-2"
                                      th:if="${prod.nvkOldPrice != null && prod.nvkOldPrice > prod.nvkPrice}"
                                      th:text="${#numbers.formatDecimal(prod.nvkOldPrice, 0, 'COMMA', 0, 'POINT')} + ' đ'"></span>
                            </div>

                            <div class="d-grid" style="position: relative; z-index: 2;">

                                <form action="/nvk-cart/add" method="post"
                                      th:if="${prod.nvkStatus == 1 && prod.nvkQuantity > 0}">
                                    <input type="hidden" name="productId" th:value="${prod.nvkId}">
                                    <input type="hidden" name="quantity" value="1">
                                    <button type="submit" class="btn btn-outline-primary w-100 rounded-pill fw-bold">
                                        <i class="fa-solid fa-cart-plus me-1"></i> Thêm vào giỏ
                                    </button>
                                </form>

                                <button type="button" class="btn btn-warning w-100 rounded-pill fw-bold text-dark"
                                        th:if="${prod.nvkStatus == 2}">
                                    <i class="fa-regular fa-bell me-1"></i> Nhận tin
                                </button>

                                <button type="button" class="btn btn-secondary w-100 rounded-pill fw-bold disabled"
                                        th:if="${prod.nvkStatus == 1 && prod.nvkQuantity == 0}">
                                    <i class="fa-solid fa-box-open me-1"></i> Hết hàng
                                </button>

                                <button type="button" class="btn btn-danger w-100 rounded-pill fw-bold disabled"
                                        th:if="${prod.nvkStatus == 0}" style="opacity: 0.8;">
                                    <i class="fa-solid fa-ban me-1"></i> Ngừng bán
                                </button>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div th:if="${nvkProducts.isEmpty()}" class="text-center py-5">
                <i class="fa-solid fa-box-open fa-3x text-white-50 mb-3"></i>
                <p class="text-white-50">Không tìm thấy sản phẩm nào.</p>
            </div>

        </div>
    </div>
</section>

<footer th:replace="~{fragments/client/footer :: footer}"></footer>

</body>
</html>
