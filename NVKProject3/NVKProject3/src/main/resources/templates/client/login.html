<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Đăng nhập Khách hàng</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        /* Style Dark Mode chuẩn Flagship */
        body {
            background-color: #0f172a;
            color: #f1f5f9;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .card {
            background-color: #1e293b;
            border: 1px solid #334155;
        }

        .form-control {
            background-color: #0f172a;
            border-color: #334155;
            color: white;
        }

        .form-control:focus {
            background-color: #0f172a;
            color: white;
            border-color: #3b82f6;
            box-shadow: 0 0 0 0.25rem rgba(59, 130, 246, 0.25);
        }

        .input-group-text {
            background-color: #334155;
            border-color: #334155;
            color: #94a3b8;
        }

        .btn-primary {
            background-color: #3b82f6;
            border-color: #3b82f6;
        }

        .btn-primary:hover {
            background-color: #2563eb;
            border-color: #2563eb;
        }

        a {
            color: #60a5fa;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-5 col-lg-4">

            <div class="text-center mb-4">
                <h2 class="fw-bold text-primary display-6"><i class="bi bi-bag-heart-fill"></i> NVK STORE</h2>
                <p class="text-white-50 small mb-0">Đăng nhập để mua sắm ngay</p>
            </div>

            <div class="card shadow-lg rounded-4 p-4">
                <div class="card-body">

                    <div th:if="${param.error != null and param.error[0] == 'login_required_cart'}"
                         class="alert alert-warning text-center small p-2 mb-3">
                        <i class="bi bi-cart-x-fill me-2"></i> Vui lòng đăng nhập để mua hàng!
                    </div>

                    <div th:if="${error}" class="alert alert-danger d-flex align-items-center p-2 mb-3 small"
                         role="alert">
                        <i class="bi bi-exclamation-triangle-fill me-2"></i> [[${error}]]
                    </div>

                    <div th:if="${param.success}" class="alert alert-success d-flex align-items-center p-2 mb-3 small"
                         role="alert">
                        <i class="bi bi-check-circle-fill me-2"></i> Đăng ký thành công!
                    </div>

                    <form action="/nvk-login" method="post">
                        <div class="mb-3">
                            <label class="form-label text-uppercase small fw-bold text-secondary">Email</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="bi bi-envelope"></i></span>
                                <input type="email" name="nvkEmail" class="form-control" required>
                            </div>
                        </div>

                        <div class="mb-4">
                            <div class="d-flex justify-content-between">
                                <label class="form-label text-uppercase small fw-bold text-secondary">Mật khẩu</label>
                            </div>
                            <div class="input-group">
                                <span class="input-group-text"><i class="bi bi-key"></i></span>
                                <input type="password" name="nvkPassword" class="form-control" required>
                            </div>
                        </div>

                        <div class="d-grid mb-3">
                            <button type="submit" class="btn btn-primary fw-bold py-2 shadow-sm">
                                ĐĂNG NHẬP
                            </button>
                        </div>

                        <div class="text-center border-top pt-3">
                            <span class="text-white-50 small mb-0">Chưa có tài khoản?</span>
                            <a href="/nvk-register" class="fw-bold ms-1">Đăng ký ngay</a>
                        </div>

                    </form>
                </div>
            </div>

            <div class="text-center mt-4">
                <a href="/" class="text-secondary small">
                    <i class="bi bi-arrow-left"></i> Quay về Trang chủ
                </a>
            </div>

        </div>
    </div>
</div>

</body>
</html>
