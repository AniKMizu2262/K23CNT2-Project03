<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Đăng ký | NVK Store</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <style>
        body {
            background-color: #0f172a;
            color: #f1f5f9;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .card {
            background-color: #1e293b;
            border: 1px solid #334155;
        }

        .form-control {
            background-color: #0f172a;
            border-color: #334155;
            color: white;
        }

        .form-control:focus {
            background-color: #0f172a;
            color: white;
            border-color: #10b981;
            box-shadow: 0 0 0 0.25rem rgba(16, 185, 129, 0.25);
        }

        .input-group-text {
            background-color: #334155;
            border-color: #334155;
            color: #94a3b8;
        }

        /* Nút Đăng ký dùng màu Xanh lá (Success) cho khác biệt */
        .btn-success {
            background-color: #10b981;
            border-color: #10b981;
        }

        .btn-success:hover {
            background-color: #059669;
            border-color: #059669;
        }

        a {
            color: #60a5fa;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">

            <div class="text-center mb-4">
                <h2 class="fw-bold text-success display-6"><i class="bi bi-person-plus-fill"></i> TẠO TÀI KHOẢN</h2>
                <p class="text-white-50 small mb-0">Tham gia cùng NVK Store ngay hôm nay</p>
            </div>

            <div class="card shadow-lg rounded-4 p-4">
                <div class="card-body">

                    <div th:if="${error}" class="alert alert-danger d-flex align-items-center p-2 mb-3 small"
                         role="alert">
                        <i class="bi bi-exclamation-triangle-fill me-2"></i> [[${error}]]
                    </div>

                    <form action="/nvk-register" method="post" th:object="${nvkCustomer}">

                        <div class="mb-3">
                            <label class="form-label text-uppercase small fw-bold text-secondary">Họ và Tên</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="bi bi-person-vcard"></i></span>
                                <input type="text" th:field="*{nvkFullName}" class="form-control"
                                       placeholder="" required>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label text-uppercase small fw-bold text-secondary">Email </label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="bi bi-envelope"></i></span>
                                <input type="email" th:field="*{nvkEmail}" class="form-control"
                                       placeholder="" required>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label text-uppercase small fw-bold text-secondary">Mật khẩu</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="bi bi-key"></i></span>
                                <input type="password" th:field="*{nvkPassword}" class="form-control"
                                       placeholder="" required>
                            </div>
                        </div>

                        <div class="mb-4">
                            <label class="form-label text-uppercase small fw-bold text-secondary">Số điện thoại</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="bi bi-telephone"></i></span>
                                <input type="text" th:field="*{nvkPhone}" class="form-control" placeholder=""
                                       required>
                            </div>
                        </div>

                        <div class="d-grid mb-3">
                            <button type="submit" class="btn btn-success fw-bold py-2 shadow-sm">
                                ĐĂNG KÝ NGAY
                            </button>
                        </div>

                        <div class="text-center border-top pt-3">
                            <span class="text-white-50 small mb-0">Đã có tài khoản?</span>
                            <a href="/nvk-login" class="fw-bold ms-1">Đăng nhập</a>
                        </div>

                    </form>
                </div>
            </div>

            <div class="text-center mt-4">
                <a href="/" class="text-secondary small">
                    <i class="bi bi-arrow-left"></i> Quay về Trang chủ
                </a>
            </div>

        </div>
    </div>
</div>

</body>
</html>
