<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Đăng nhập Admin</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/style.css">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body>
<div class="card shadow-lg p-4 bg-white" style="width: 400px; border-radius: 15px;">
    <h3 class="text-center text-primary fw-bold mb-4">ADMIN LOGIN</h3>

    <div th:if="${error}" class="alert alert-danger text-center" th:text="${error}"></div>

    <form action="/nvkLogin" method="post">
        <div class="mb-3">
            <label class="form-label fw-bold">Tài khoản:</label>
            <input type="text" name="nvkUsername" class="form-control"  required>
        </div>
        <div class="mb-3">
            <label class="form-label fw-bold">Mật khẩu:</label>
            <input type="password" name="nvkPassword" class="form-control"  required>
        </div>
        <button type="submit" class="btn btn-primary w-100 py-2 fw-bold">ĐĂNG NHẬP</button>
    </form>
    <div class="text-center mt-3">
        <a href="/" class="text-decoration-none">Về trang chủ Shop</a>
    </div>
</div>
</body>
</html>
