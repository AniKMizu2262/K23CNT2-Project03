<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>

<aside class="sidebar">
    <a href="/nvkAdmin" class="brand-link">
        <i class="bi bi-shield-check me-2 text-primary"></i>
        <span class="fw-bold">NVK ADMIN</span>
    </a>

    <div class="user-panel">
        <img
                th:src="${session.nvkAdminLogin.nvkAvatar != null
                ? session.nvkAdminLogin.nvkAvatar
                : '/images/sbcf-default-avatar.webp'}"
                class="rounded-circle"
                style="object-fit: cover;"
        >
        <div style="color: #fff;" th:text="${session.nvkAdminLogin.nvkFullName}">
            Admin
        </div>
    </div>

    <ul class="nav-sidebar">
        <li class="nav-item">
            <a href="/nvkAdmin" class="nav-link active">
                <i class="bi bi-speedometer2 me-2"></i>
                Dashboard
            </a>
        </li>

        <li class="nav-header">KHO HÀNG</li>

        <li class="nav-item">
            <a href="/nvkAdmin/category" class="nav-link">
                <i class="bi bi-tags-fill me-2"></i>
                Danh mục
            </a>
        </li>

        <li class="nav-item">
            <a href="/nvkAdmin/product" class="nav-link">
                <i class="bi bi-box-seam-fill me-2"></i>
                Sản phẩm
            </a>
        </li>

        <li class="nav-header">KINH DOANH</li>

        <li class="nav-item">
            <a href="/nvkAdmin/customer" class="nav-link">
                <i class="bi bi-people-fill me-2"></i>
                Khách hàng
            </a>
        </li>

        <li class="nav-item">
            <a href="/nvkAdmin/order" class="nav-link">
                <i class="bi bi-cart-check-fill me-2"></i>
                Đơn hàng
            </a>
        </li>

        <li class="nav-header">HỆ THỐNG</li>

        <li class="nav-item">
            <a href="/nvkAdmin/accounts" class="nav-link">
                <i class="bi bi-person-lines-fill me-2"></i>
                Tài khoản Admin
            </a>
        </li>

        <li class="nav-item">
            <a href="/nvkLogout" class="nav-link text-danger fw-bold">
                <i class="bi bi-box-arrow-right me-2"></i>
                Đăng xuất
            </a>
        </li>
    </ul>
</aside>

<div class="content-wrapper">
    <div class="content-header d-flex justify-content-between align-items-center">
        <h1>Tổng quan hệ thống</h1>
        <a href="/" target="_blank" class="btn btn-outline-secondary btn-sm">
            Xem Website
        </a>
    </div>

    <div class="content">
        <div class="row">

            <!-- Đơn hàng -->
            <div class="col-lg-3 col-6">
                <div class="small-box bg-info">
                    <div class="inner">
                        <h3 th:text="${orderCount}">0</h3>
                        <p>Đơn Hàng Mới</p>
                    </div>
                    <div class="icon">
                        <i class="bi bi-bag"></i>
                    </div>
                    <a href="/nvkAdmin/order" class="small-box-footer">
                        Chi tiết <i class="bi bi-arrow-right-circle"></i>
                    </a>
                </div>
            </div>

            <!-- Sản phẩm -->
            <div class="col-lg-3 col-6">
                <div class="small-box bg-success">
                    <div class="inner">
                        <h3 th:text="${prodCount}">0</h3>
                        <p>Sản Phẩm</p>
                    </div>
                    <div class="icon">
                        <i class="bi bi-bar-chart"></i>
                    </div>
                    <a href="/nvkAdmin/product" class="small-box-footer">
                        Chi tiết <i class="bi bi-arrow-right-circle"></i>
                    </a>
                </div>
            </div>

            <!-- Khách hàng -->
            <div class="col-lg-3 col-6">
                <div class="small-box bg-warning">
                    <div class="inner">
                        <h3 th:text="${userCount}">0</h3>
                        <p>Khách Hàng</p>
                    </div>
                    <div class="icon">
                        <i class="bi bi-person-plus"></i>
                    </div>
                    <a href="/nvkAdmin/customer" class="small-box-footer">
                        Chi tiết <i class="bi bi-arrow-right-circle"></i>
                    </a>
                </div>
            </div>

            <!-- Danh mục -->
            <div class="col-lg-3 col-6">
                <div class="small-box bg-danger">
                    <div class="inner">
                        <h3 th:text="${cateCount}">0</h3>
                        <p>Danh Mục</p>
                    </div>
                    <div class="icon">
                        <i class="bi bi-pie-chart"></i>
                    </div>
                    <a href="/nvkAdmin/category" class="small-box-footer">
                        Chi tiết <i class="bi bi-arrow-right-circle"></i>
                    </a>
                </div>
            </div>

        </div>
    </div>
</div>

</body>
</html>
