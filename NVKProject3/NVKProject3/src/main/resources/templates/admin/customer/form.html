<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"> <title>Form Admin</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body class="bg-body">

<aside class="sidebar">
    <a href="/nvkAdmin" class="sidebar-brand"><i class="bi bi-shield-check text-primary me-2"></i> NVK-ADMIN</a>
    <div class="sidebar-content">
        <div class="user-panel">
            <img th:if="${session.nvkAdminLogin.nvkAvatar != null}" th:src="${session.nvkAdminLogin.nvkAvatar}" class="user-avatar">
            <img th:unless="${session.nvkAdminLogin.nvkAvatar != null}" src="/images/sbcf-default-avatar.webp" class="user-avatar">
            <div class="ms-2">
                <div class="fw-bold text-white small" th:text="${session.nvkAdminLogin.nvkFullName}">Admin</div>
                <div class="text-success" style="font-size: 0.7rem;"><i class="bi bi-circle-fill" style="font-size: 6px; vertical-align: middle;"></i> Online</div>
            </div>
        </div>
        <nav class="mt-2 px-2">
            <a href="/nvkAdmin" class="nav-link">Dashboard</a>
            <div class="nav-header">Quản lý Kho</div>
            <a href="/nvkAdmin/category" class="nav-link">Danh Mục</a>
            <a href="/nvkAdmin/product" class="nav-link">Sản Phẩm</a>
            <div class="nav-header">Kinh Doanh</div>
            <a href="/nvkAdmin/customer" class="nav-link">Khách Hàng</a>
            <a href="/nvkAdmin/order" class="nav-link">Đơn Hàng</a>
            <div class="nav-header">Hệ Thống</div>
            <a href="/nvkAdmin/accounts" class="nav-link active"><i class="bi bi-shield-lock-fill me-2"></i> Admin Accounts</a>
        </nav>
    </div>
    <div class="sidebar-footer"><a href="/nvkLogout" class="nav-link logout-link"><i class="bi bi-box-arrow-right me-2"></i> Đăng xuất</a></div>
</aside>

<div class="content-wrapper">
    <div class="top-navbar d-flex justify-content-between align-items-center">
        <div class="d-flex align-items-center gap-3">
            <button class="btn text-dark p-0 fs-4" onclick="document.body.classList.toggle('sidebar-closed')"><i class="bi bi-list"></i></button>
            <h4 class="mb-0 fw-bold text-dark" th:text="${nvkAdmin.nvkId != null ? 'Cập nhật Quản trị viên' : 'Thêm Quản trị viên'}"></h4>
        </div>
        <a href="/nvkAdmin/accounts" class="btn btn-outline-secondary btn-sm">Quay lại</a>
    </div>

    <div class="main-content">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow-sm border-0">
                    <div class="card-header bg-primary text-white">
                        <h5 class="card-title mb-0 fw-bold"><i class="bi bi-person-gear me-2"></i> Thông tin tài khoản</h5>
                    </div>

                    <div class="card-body p-4">
                        <form th:action="@{/nvkAdmin/accounts/save}" th:object="${nvkAdmin}" method="post" enctype="multipart/form-data">
                            <input type="hidden" th:field="*{nvkId}">
                            <input type="hidden" th:field="*{nvkAvatar}">

                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label class="form-label">Tài khoản (Username) <span class="text-danger">*</span></label>
                                    <input type="text" th:field="*{nvkUsername}" class="form-control" required>
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label">Họ và Tên <span class="text-danger">*</span></label>
                                    <input type="text" th:field="*{nvkFullName}" class="form-control" required>
                                </div>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Mật khẩu</label>
                                <input type="text" th:field="*{nvkPassword}" class="form-control" required>
                                <div class="form-text text-muted">* Nên đặt mật khẩu mạnh để bảo mật.</div>
                            </div>

                            <div class="row mb-4">
                                <div class="col-md-8">
                                    <label class="form-label">Ảnh đại diện</label>
                                    <input type="file" name="nvkImageFile" class="form-control">
                                </div>
                                <div class="col-md-4">
                                    <label class="form-label">Trạng thái</label>
                                    <div class="form-check form-switch pt-2">
                                        <input class="form-check-input" type="checkbox" th:field="*{nvkActive}" id="activeSwitch">
                                        <label class="form-check-label fw-bold text-success" for="activeSwitch">Kích hoạt</label>
                                    </div>
                                </div>
                            </div>

                            <div class="text-end border-top pt-3">
                                <a href="/nvkAdmin/accounts" class="btn btn-secondary me-2">Hủy</a>
                                <button type="submit" class="btn btn-primary px-4 fw-bold">Lưu Tài Khoản</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>function toggleSidebar() { document.body.classList.toggle('sidebar-closed'); }</script>
</body>
</html>
