<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Danh sách Khách hàng</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body class="bg-body">

<aside th:replace="~{fragments/sidebar :: sidebar('customer')}"></aside>

<div class="content-wrapper">

    <div class="content-header mb-4 p-4 rounded shadow-sm d-flex justify-content-between align-items-center">
        <div class="d-flex align-items-center gap-3">
            <button class="btn btn-outline-secondary border-0"
                    onclick="document.body.classList.toggle('sidebar-closed')" title="Menu">
                <i class="bi bi-list fs-4"></i>
            </button>
            <div>
                <h1 class="fw-bold fs-3 m-0">Danh sách Khách hàng</h1>
                <small class="text-muted">Quản lý thông tin người dùng và lịch sử mua hàng</small>
            </div>
        </div>

        <a href="/nvkAdmin/customer/create" class="btn btn-primary fw-bold shadow-sm px-3">
            <i class="bi bi-person-plus-fill me-1"></i> Thêm mới
        </a>
    </div>

    <div class="content">
        <div class="card shadow-lg border-0">

            <div class="card-header py-3 bg-transparent border-bottom">
                <h6 class="m-0 font-weight-bold text-primary text-uppercase small">
                    <i class="bi bi-people-fill me-1"></i> Dữ liệu khách hàng
                </h6>
            </div>

            <div class="card-body p-0 table-responsive">
                <table class="table table-hover mb-0 align-middle">
                    <thead>
                    <tr class="text-uppercase small text-muted">
                        <th class="text-center py-3" width="5%">ID</th>
                        <th class="text-center py-3" width="8%">Avatar</th>
                        <th class="py-3">Họ tên</th>
                        <th class="py-3">Liên hệ</th>
                        <th class="py-3">Địa chỉ</th>
                        <th class="text-center py-3">Trạng thái</th>
                        <th class="text-center py-3">Thao tác</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="c : ${nvkCustomers}">
                        <td class="text-center text-muted fw-bold">[[${c.nvkId}]]</td>

                        <td class="text-center">
                            <img th:src="${c.nvkAvatar != null && c.nvkAvatar != '' ? c.nvkAvatar : 'https://ui-avatars.com/api/?name=' + c.nvkFullName + '&background=random'}"
                                 style="width: 40px; height: 40px; object-fit: cover;"
                                 class="rounded-circle border shadow-sm"
                                 onerror="this.onerror=null; this.src='https://ui-avatars.com/api/?name=Customer&background=random';">
                        </td>

                        <td class="fw-bold text-primary">[[${c.nvkFullName}]]</td>

                        <td>
                            <div class="d-flex flex-column small">
                                <span class="text-muted"><i
                                        class="bi bi-envelope-fill me-1"></i> [[${c.nvkEmail}]]</span>
                                <span class="text-muted mt-1"><i class="bi bi-telephone-fill me-1"></i> [[${c.nvkPhone}]]</span>
                            </div>
                        </td>

                        <td class="small text-muted text-truncate" style="max-width: 150px;">
                            <i class="bi bi-geo-alt me-1"></i> [[${c.nvkAddress}]]
                        </td>

                        <td class="text-center">
                            <span th:if="${c.nvkActive}"
                                  class="badge rounded-pill bg-success bg-opacity-75">Hoạt động</span>
                            <span th:unless="${c.nvkActive}"
                                  class="badge rounded-pill bg-secondary bg-opacity-75">Khóa</span>
                        </td>

                        <td class="text-center">
                            <a th:href="@{/nvkAdmin/customer/edit/{id}(id=${c.nvkId})}"
                               class="btn btn-sm btn-outline-info border-0" title="Sửa">
                                <i class="bi bi-pencil-square fs-5"></i>
                            </a>
                            <a th:href="@{/nvkAdmin/customer/delete/{id}(id=${c.nvkId})}"
                               class="btn btn-sm btn-outline-danger border-0 ms-1"
                               onclick="return confirm('Xóa khách hàng này?');" title="Xóa">
                                <i class="bi bi-trash fs-5"></i>
                            </a>
                        </td>
                    </tr>

                    <tr th:if="${#lists.isEmpty(nvkCustomers)}">
                        <td colspan="7" class="text-center py-5 text-muted">
                            <i class="bi bi-person-x fs-1 d-block mb-3 opacity-50"></i>
                            <p class="mb-0">Chưa có khách hàng nào.</p>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<script>function toggleSidebar() {
    document.body.classList.toggle('sidebar-closed');
}</script>
</body>
</html>
