<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Quản lý Khách hàng</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body class="bg-body">

<aside class="sidebar">
    <a href="/nvkAdmin" class="sidebar-brand"><i class="bi bi-shield-check text-primary me-2"></i><span>NVK-ADMIN</span></a>
    <div class="sidebar-content">
        <div class="user-panel">
            <img th:if="${session.nvkAdminLogin.nvkAvatar != null}" th:src="${session.nvkAdminLogin.nvkAvatar}" class="user-avatar">
            <img th:unless="${session.nvkAdminLogin.nvkAvatar != null}" src="/images/sbcf-default-avatar.webp" class="user-avatar">
            <div class="user-info"><div th:text="${session.nvkAdminLogin.nvkFullName}">Admin</div><small class="text-success"><i class="bi bi-circle-fill" style="font-size:8px"></i> Online</small></div>
        </div>
        <nav class="mt-2 px-2">
            <a href="/nvkAdmin" class="nav-link"><i class="bi bi-speedometer2 me-2"></i> Dashboard</a>
            <div class="nav-header">Quản lý Kho</div>
            <a href="/nvkAdmin/category" class="nav-link"><i class="bi bi-folder2-open me-2"></i> Danh Mục</a>
            <a href="/nvkAdmin/product" class="nav-link"><i class="bi bi-box-seam me-2"></i> Sản Phẩm</a>

            <div class="nav-header">KINH DOANH</div>
            <a href="/nvkAdmin/customer" class="nav-link active"><i class="bi bi-people-fill me-2"></i> Khách Hàng</a>
            <a href="/nvkAdmin/order" class="nav-link"><i class="bi bi-cart-fill me-2"></i> Đơn Hàng</a>

            <div class="nav-header">HỆ THỐNG</div>
            <a href="/nvkAdmin/accounts" class="nav-link"><i class="bi bi-shield-lock-fill me-2"></i> Admin Accounts</a>
        </nav>
    </div>
    <div class="sidebar-footer"><a href="/nvkLogout" class="nav-link text-danger"><i class="bi bi-box-arrow-right me-2"></i> Đăng xuất</a></div>
</aside>

<div class="content-wrapper">
    <nav class="main-header navbar navbar-expand navbar-white navbar-light">
        <ul class="navbar-nav">
            <li class="nav-item"><a class="nav-link" href="#" onclick="document.body.classList.toggle('sidebar-closed')"><i class="bi bi-list"></i></a></li>
            <li class="nav-item d-none d-sm-inline-block"><span class="nav-link fw-bold text-dark">Quản lý Khách hàng</span></li>
        </ul>
        <a href="/nvkAdmin/customer/create" class="btn btn-primary btn-sm fw-bold shadow-sm">
            <i class="bi bi-person-plus-fill me-1"></i> Thêm Thành Viên
        </a>
    </nav>

    <section class="content px-3 mt-4">
        <div class="card shadow-sm">
            <div class="card-header border-0">
                <h3 class="card-title">Danh sách thành viên</h3>
                <div class="card-tools">
                    <div class="input-group input-group-sm" style="width: 250px;">
                        <input type="text" name="table_search" class="form-control float-right" placeholder="Tìm kiếm tên, email...">
                        <div class="input-group-append"><button type="submit" class="btn btn-default"><i class="bi bi-search"></i></button></div>
                    </div>
                </div>
            </div>

            <div class="card-body p-0 table-responsive">
                <table class="table table-hover text-nowrap align-middle">
                    <thead class="bg-light">
                    <tr>
                        <th class="text-center" width="5%">ID</th>
                        <th class="text-center" width="10%">Avatar</th>
                        <th>Họ và Tên</th>
                        <th>Liên hệ</th>
                        <th>Địa chỉ</th>
                        <th class="text-center">Trạng thái</th>
                        <th class="text-center">Hành động</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="cus : ${nvkCustomers}">
                        <td class="text-center fw-bold text-muted" th:text="${cus.nvkId}"></td>

                        <td class="text-center">
                            <img th:if="${cus.nvkAvatar != null}" th:src="${cus.nvkAvatar}" width="40" height="40" class="rounded-circle border">
                            <img th:unless="${cus.nvkAvatar != null}" src="/images/sbcf-default-avatar.webp" width="40" height="40" class="rounded-circle border">
                        </td>

                        <td class="fw-bold text-primary" th:text="${cus.nvkFullName}"></td>

                        <td>
                            <div class="d-flex flex-column small">
                                <span><i class="bi bi-envelope me-1 text-muted"></i> <span th:text="${cus.nvkEmail}"></span></span>
                                <span><i class="bi bi-telephone me-1 text-muted"></i> <span th:text="${cus.nvkPhone}"></span></span>
                            </div>
                        </td>

                        <td class="small text-muted" th:text="${cus.nvkAddress}"></td>

                        <td class="text-center">
                            <span th:if="${cus.nvkActive}" class="badge bg-success">Hoạt động</span>
                            <span th:unless="${cus.nvkActive}" class="badge bg-danger">Đã khóa</span>
                        </td>

                        <td class="text-center">
                            <a th:href="@{/nvkAdmin/customer/edit/{id}(id=${cus.nvkId})}" class="btn btn-sm btn-outline-primary border-0" title="Chỉnh sửa">
                                <i class="bi bi-pencil-square fs-5"></i>
                            </a>
                            <a th:href="@{/nvkAdmin/customer/delete/{id}(id=${cus.nvkId})}" class="btn btn-sm btn-outline-danger border-0" onclick="return confirm('Bạn có chắc muốn xóa/khóa tài khoản này?');" title="Xóa/Khóa">
                                <i class="bi bi-trash fs-5"></i>
                            </a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </section>
</div>

<script>function toggleSidebar() { document.body.classList.toggle('sidebar-closed'); }</script>
</body>
</html>
