<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Quản lý Sản phẩm</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>

<aside class="sidebar">
    <a href="/nvkAdmin" class="sidebar-brand"><i class="bi bi-shield-check text-primary"></i><span>NVK-ADMIN</span></a>
    <div class="sidebar-content">
        <div class="user-panel">
            <img th:if="${session.nvkAdminLogin.nvkAvatar != null}" th:src="${session.nvkAdminLogin.nvkAvatar}" class="user-avatar">
            <img th:unless="${session.nvkAdminLogin.nvkAvatar != null}" src="/images/sbcf-default-avatar.webp" class="user-avatar">
            <div class="user-info"><div th:text="${session.nvkAdminLogin.nvkFullName}">Admin</div><small class="text-success"><i class="bi bi-circle-fill" style="font-size:8px"></i> Online</small></div>
        </div>
        <nav class="mt-2 px-2">
            <a href="/nvkAdmin" class="nav-link"><i class="bi bi-speedometer2 me-2"></i> Dashboard</a>
            <div class="nav-header">QUẢN LÝ KHO</div>
            <a href="/nvkAdmin/category" class="nav-link"><i class="bi bi-folder2-open me-2"></i> Danh Mục</a>
            <a href="/nvkAdmin/product" class="nav-link active"><i class="bi bi-box-seam me-2"></i> Sản Phẩm</a>
            <div class="nav-header">KINH DOANH</div>
            <a href="/nvkAdmin/customer" class="nav-link"><i class="bi bi-people-fill me-2"></i> Khách Hàng</a>
            <a href="/nvkAdmin/order" class="nav-link"><i class="bi bi-cart-fill me-2"></i> Đơn Hàng</a>
            <div class="nav-header">HỆ THỐNG</div>
            <a href="/nvkAdmin/accounts" class="nav-link"><i class="bi bi-shield-lock-fill me-2"></i> Admin Accounts</a>
        </nav>
    </div>
    <div class="sidebar-footer"><a href="/nvkLogout" class="nav-link text-danger"><i class="bi bi-box-arrow-right me-2"></i> Đăng xuất</a></div>
</aside>

<div class="content-wrapper">
    <nav class="main-header">
        <ul class="list-unstyled m-0 d-flex align-items-center">
            <li><a class="nav-link text-dark" href="#" onclick="document.body.classList.toggle('sidebar-closed')"><i class="bi bi-list fs-4"></i></a></li>
            <li class="ms-3 fw-bold text-dark">Quản lý Sản phẩm</li>
        </ul>
        <a href="/nvkAdmin/product/create" class="btn btn-primary btn-sm shadow-sm fw-bold">
            <i class="bi bi-plus-lg"></i> Thêm mới
        </a>
    </nav>

    <section class="content px-3 mt-4">
        <div class="card">
            <div class="card-header d-flex justify-content-between align-items-center">
                <h3 class="card-title">Danh sách hàng hóa trong kho</h3>
                <div class="card-tools">
                    <div class="input-group input-group-sm" style="width: 250px;">
                        <input type="text" name="table_search" class="form-control float-right" placeholder="Tìm kiếm...">
                        <button type="submit" class="btn btn-default"><i class="bi bi-search"></i></button>
                    </div>
                </div>
            </div>

            <div class="card-body p-0 table-responsive">
                <table class="table table-hover text-nowrap align-middle">
                    <thead class="table-light">
                    <tr>
                        <th class="text-center">Ảnh</th>
                        <th>Mã SP</th>
                        <th>Tên Sản phẩm</th>
                        <th>Hãng</th>
                        <th class="text-end">Giá bán</th>
                        <th class="text-center">Kho</th>
                        <th class="text-center">Trạng thái</th>
                        <th class="text-center">Thao tác</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="item : ${nvkProducts}">
                        <td class="text-center">
                            <img th:if="${item.nvkImgUrl != null}" th:src="${item.nvkImgUrl}"
                                 width="40" height="40" class="rounded border object-fit-cover">
                            <span th:unless="${item.nvkImgUrl != null}" class="badge bg-light text-secondary">No IMG</span>
                        </td>

                        <td class="text-primary fw-bold" th:text="${item.nvkCode}"></td>
                        <td class="fw-bold" th:text="${item.nvkName}"></td>
                        <td class="text-muted" th:text="${item.nvkBrand}"></td>

                        <td class="text-end text-danger fw-bold"
                            th:text="${#numbers.formatDecimal(item.nvkPrice, 0, 'COMMA', 0, 'POINT')} + ' đ'"></td>

                        <td class="text-center">
                            <span th:if="${item.nvkQuantity > 0}" th:text="${item.nvkQuantity}" class="fw-bold text-dark"></span>
                            <span th:unless="${item.nvkQuantity > 0}" class="badge bg-danger">Hết hàng</span>
                        </td>

                        <td class="text-center">
                            <span th:if="${item.nvkStatus == 1}" class="badge bg-success">Đang bán</span>
                            <span th:if="${item.nvkStatus == 2}" class="badge bg-warning text-dark">Sắp về</span>
                            <span th:if="${item.nvkStatus == 0}" class="badge bg-secondary">Ngừng bán</span>
                        </td>

                        <td class="text-center">
                            <a th:href="@{/nvkAdmin/product/edit/{id}(id=${item.nvkId})}" class="btn btn-sm btn-info text-white" title="Sửa"><i class="bi bi-pencil-square"></i></a>
                            <a th:href="@{/nvkAdmin/product/delete/{id}(id=${item.nvkId})}" class="btn btn-sm btn-danger" onclick="return confirm('Bạn có chắc muốn xóa sản phẩm này?');" title="Xóa"><i class="bi bi-trash"></i></a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </section>
</div>

<script>function toggleSidebar() { document.body.classList.toggle('sidebar-closed'); }</script>
</body>
</html>
