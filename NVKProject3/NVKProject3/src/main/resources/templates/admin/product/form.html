<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Form Sản phẩm</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body class="bg-body">

<aside class="sidebar">
    <a href="/nvkAdmin" class="brand-link">
        <i class="bi bi-shield-check me-2 text-primary"></i>
        <span class="fw-bold">NVK ADMIN</span>
    </a>

    <div class="user-panel">
        <img th:src="${session.nvkAdminLogin.nvkAvatar != null ? session.nvkAdminLogin.nvkAvatar : '/images/sbcf-default-avatar.webp'}"
             class="rounded-circle" style="object-fit: cover;">
        <div style="color: #fff;" th:text="${session.nvkAdminLogin.nvkFullName}">Admin</div>
    </div>

    <ul class="nav-sidebar">
        <li class="nav-item">
            <a href="/nvkAdmin" class="nav-link"> <i class="bi bi-speedometer2 me-2"></i> Dashboard</a>
        </li>

        <li class="nav-header">KHO HÀNG</li>
        <li class="nav-item"><a href="/nvkAdmin/category" class="nav-link"><i class="bi bi-tags-fill me-2"></i> Danh mục</a></li>

        <li class="nav-item">
            <a href="/nvkAdmin/product" class="nav-link active">
                <i class="bi bi-box-seam-fill me-2"></i> Sản phẩm
            </a>
        </li>

        <li class="nav-header">KINH DOANH</li>
        <li class="nav-item"><a href="/nvkAdmin/customer" class="nav-link"><i class="bi bi-people-fill me-2"></i> Khách hàng</a></li>
        <li class="nav-item"><a href="/nvkAdmin/order" class="nav-link"><i class="bi bi-cart-check-fill me-2"></i> Đơn hàng</a></li>
        <li class="nav-header">HỆ THỐNG</li>
        <li class="nav-item">
            <a href="/nvkAdmin/accounts" class="nav-link">
                <i class="bi bi-person-lines-fill me-2"></i> Tài khoản Admin
            </a>
        </li>
        <li class="nav-item"><a href="/nvkLogout" class="nav-link text-danger fw-bold"><i class="bi bi-box-arrow-right me-2"></i> Đăng xuất</a></li>
    </ul>
</aside>

<div class="content-wrapper">
    <nav class="main-header navbar navbar-expand navbar-white navbar-light">
        <ul class="navbar-nav"><li class="nav-item"><a class="nav-link" href="#" onclick="document.body.classList.toggle('sidebar-closed')">Menu</a></li></ul>
    </nav>

    <div class="content-header"><h1 class="m-0 text-dark fs-3">Thông tin Sản phẩm</h1></div>

    <div class="content">
        <div class="card card-primary">
            <div class="card-header"><h3 class="card-title">Nhập liệu</h3></div>
            <form th:action="@{/nvkAdmin/product/save}" th:object="${nvkProduct}" method="post" enctype="multipart/form-data">
                <div class="card-body">
                    <input type="hidden" th:field="*{nvkId}"><input type="hidden" th:field="*{nvkImgUrl}">
                    <div class="row">
                        <div class="col-md-6 mb-3"><label class="form-label">Mã SP</label><input type="text" th:field="*{nvkCode}" class="form-control" required></div>
                        <div class="col-md-6 mb-3"><label class="form-label">Tên SP</label><input type="text" th:field="*{nvkName}" class="form-control" required></div>
                    </div>
                    <div class="row">
                        <div class="col-md-4 mb-3"><label class="form-label">Danh mục</label><select th:field="*{nvkCategory}" class="form-select"><option th:each="c:${nvkCategories}" th:value="${c.nvkId}" th:text="${c.nvkName}"></option></select></div>
                        <div class="col-md-4 mb-3"><label class="form-label">Hãng</label><input type="text" th:field="*{nvkBrand}" class="form-control"></div>
                        <div class="col-md-4 mb-3"><label class="form-label">Tồn kho</label><input type="number" th:field="*{nvkQuantity}" class="form-control" value="10"></div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3"><label class="form-label">Giá bán</label><input type="number" name="nvkPrice" th:value="${nvkProduct.nvkPrice != null ? #numbers.formatDecimal(nvkProduct.nvkPrice, 0, 0) : ''}" class="form-control" required></div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label d-block">Trạng thái</label>
                            <div class="mt-2">
                                <div class="form-check form-check-inline"><input class="form-check-input" type="radio" th:field="*{nvkStatus}" value="1"><label class="form-check-label text-success">Đang bán</label></div>
                                <div class="form-check form-check-inline"><input class="form-check-input" type="radio" th:field="*{nvkStatus}" value="2"><label class="form-check-label text-warning">Sắp về</label></div>
                                <div class="form-check form-check-inline"><input class="form-check-input" type="radio" th:field="*{nvkStatus}" value="0"><label class="form-check-label text-danger">Ngừng bán</label></div>
                            </div>
                        </div>
                    </div>
                    <div class="mb-3"><label class="form-label">Ảnh</label><input type="file" name="nvkImageFile" class="form-control mb-2"><div th:if="${nvkProduct.nvkImgUrl != null}"><img th:src="${nvkProduct.nvkImgUrl}" height="80" class="rounded border"></div></div>
                    <div class="mb-3"><label class="form-label">Mô tả</label><textarea th:field="*{nvkDescription}" class="form-control" rows="3"></textarea></div>
                </div>

                <div class="card-footer text-end bg-white">
                    <a href="/nvkAdmin/product" class="btn btn-secondary me-2">Quay lại</a>
                    <button type="submit" class="btn btn-primary px-4">Lưu dữ liệu</button>
                </div>
            </form>
        </div>
    </div>
</div>
<script>function toggleSidebar() { document.body.classList.toggle('sidebar-closed'); }</script>
</body>
</html>
