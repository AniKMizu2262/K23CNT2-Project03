<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Thông tin cá nhân</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body class="bg-body">

<div class="container mt-5">
    <div class="row justify-content-center">

        <div class="col-md-4">
            <div class="card shadow text-center p-4 mb-3">
                <div class="mb-3 mx-auto">
                    <img th:if="${nvkAdmin.nvkAvatar != null}"
                         th:src="${nvkAdmin.nvkAvatar}"
                         class="rounded-circle border border-3 border-primary shadow-sm"
                         style="width: 150px; height: 150px; object-fit: cover;">

                    <img th:unless="${nvkAdmin.nvkAvatar != null}"
                         src="https://via.placeholder.com/150"
                         class="rounded-circle border border-3 border-secondary"
                         style="width: 150px; height: 150px;">
                </div>
                <h4 class="fw-bold" th:text="${nvkAdmin.nvkFullName}">Admin Name</h4>
                <p class="text-muted mb-1" th:text="'@' + ${nvkAdmin.nvkUsername}"></p>
                <span class="badge bg-success">Quản trị viên</span>

                <div class="mt-4">
                    <a href="/nvkAdmin" class="btn btn-outline-secondary w-100">
                        <i class="bi bi-arrow-left"></i> Quay lại Dashboard
                    </a>
                </div>
            </div>
        </div>

        <div class="col-md-8">
            <div class="card shadow">
                <div class="card-header bg-primary text-white">
                    <h5 class="mb-0"><i class="bi bi-person-gear"></i> Cập nhật thông tin</h5>
                </div>
                <div class="card-body">
                    <form th:action="@{/nvkAdmin/profile/update}" th:object="${nvkAdmin}" method="post" enctype="multipart/form-data">

                        <input type="hidden" th:field="*{nvkId}">
                        <input type="hidden" th:field="*{nvkActive}">
                        <input type="hidden" th:field="*{nvkAvatar}">
                        <div class="mb-3">
                        <label class="form-label fw-bold">Tài khoản (Không thể sửa):</label>
                        <input type="text" th:field="*{nvkUsername}" class="form-control bg-light" readonly>
                    </div>

                        <div class="mb-3">
                            <label class="form-label fw-bold">Họ và Tên:</label>
                            <input type="text" th:field="*{nvkFullName}" class="form-control" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label fw-bold">Mật khẩu:</label>
                            <input type="text" th:field="*{nvkPassword}" class="form-control" required>
                            <div class="form-text text-danger"></div>
                        </div>

                        <div class="mb-4">
                            <label class="form-label fw-bold">Đổi ảnh đại diện:</label>
                            <input type="file" name="nvkImageFile" class="form-control" accept="image/*">
                        </div>

                        <div class="text-end">
                            <button type="submit" class="btn btn-success px-4 fw-bold">
                                <i class="bi bi-save"></i> Lưu Thay Đổi
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

    </div>
</div>

</body>
</html>
