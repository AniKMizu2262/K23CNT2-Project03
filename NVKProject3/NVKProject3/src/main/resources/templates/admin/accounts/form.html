<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Form Admin</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">
<div class="card col-md-6 mx-auto shadow">
    <div class="card-header bg-primary text-white">
        <h4 class="mb-0">Thông tin Admin</h4>
    </div>
    <div class="card-body">
        <form action="/nvkAdmin/accounts/save" method="post" th:object="${nvkAdmin}">
            <input type="hidden" th:field="*{nvkId}">

            <div class="mb-3">
                <label class="form-label fw-bold">Tài khoản (Username):</label>
                <input type="text" th:field="*{nvkUsername}" class="form-control" required>
            </div>

            <div class="mb-3">
                <label class="form-label fw-bold">Mật khẩu:</label>
                <input type="text" th:field="*{nvkPassword}" class="form-control" required>
            </div>

            <div class="mb-3">
                <label class="form-label fw-bold">Họ và Tên:</label>
                <input type="text" th:field="*{nvkFullName}" class="form-control" required>
            </div>

            <div class="mb-3 form-check">
                <input type="checkbox" th:field="*{nvkActive}" class="form-check-input" id="active">
                <label class="form-check-label" for="active">Kích hoạt tài khoản</label>
            </div>

            <button type="submit" class="btn btn-success w-100">Lưu thông tin</button>
        </form>
    </div>
</div>
</body>
</html>
