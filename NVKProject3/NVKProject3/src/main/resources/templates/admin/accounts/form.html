<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Form Admin</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body class="bg-body">

<aside th:replace="~{fragments/sidebar :: sidebar('accounts')}"></aside>

<div class="content-wrapper">

    <div class="content-header mb-4 p-4 rounded shadow-sm d-flex align-items-center gap-3">
        <button class="btn btn-outline-secondary border-0" onclick="document.body.classList.toggle('sidebar-closed')"
                title="Menu">
            <i class="bi bi-list fs-4"></i>
        </button>
        <div>
            <h1 class="fw-bold fs-3 m-0" th:text="${nvkAdmin.nvkId != null ? 'Cập nhật Admin' : 'Thêm mới Admin'}"></h1>
            <small class="text-muted">Quản lý thông tin đăng nhập và quyền hạn</small>
        </div>
    </div>

    <div class="content">
        <div class="card shadow-lg border-0 col-md-8 mx-auto">
            <div class="card-header bg-transparent border-bottom py-3">
                <h5 class="card-title m-0 fw-bold text-primary text-uppercase">
                    <i class="bi bi-info-circle me-2"></i> Thông tin tài khoản
                </h5>
            </div>

            <form th:action="@{/nvkAdmin/accounts/save}" th:object="${nvkAdmin}" method="post"
                  enctype="multipart/form-data">
                <div class="card-body p-4">
                    <input type="hidden" th:field="*{nvkId}">
                    <input type="hidden" th:field="*{nvkAvatar}">

                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label class="form-label fw-bold small text-muted text-uppercase">Username <span
                                    class="text-danger">*</span></label>
                            <input type="text" th:field="*{nvkUsername}" class="form-control" required
                                   placeholder="Nhập tên đăng nhập...">
                        </div>
                        <div class="col-md-6">
                            <label class="form-label fw-bold small text-muted text-uppercase">Họ và Tên <span
                                    class="text-danger">*</span></label>
                            <input type="text" th:field="*{nvkFullName}" class="form-control" required
                                   placeholder="Nhập họ tên...">
                        </div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label fw-bold small text-muted text-uppercase">Password <span
                                class="text-danger">*</span></label>
                        <input type="text" th:field="*{nvkPassword}" class="form-control" required
                               placeholder="Nhập mật khẩu...">
                    </div>

                    <div class="row mb-3 align-items-center">
                        <div class="col-md-6">
                            <label class="form-label fw-bold small text-muted text-uppercase">Avatar</label>
                            <div class="d-flex align-items-center gap-3">
                                <img th:src="${nvkAdmin.nvkAvatar != null && nvkAdmin.nvkAvatar != '' ? nvkAdmin.nvkAvatar : 'https://ui-avatars.com/api/?name=' + (nvkAdmin.nvkFullName != null ? nvkAdmin.nvkFullName : 'New Admin') + '&background=random'}"
                                     width="60" height="60"
                                     class="rounded-circle border shadow-sm"
                                     style="object-fit: cover;"
                                     onerror="this.onerror=null; this.src='https://ui-avatars.com/api/?name=Admin&background=random';">

                                <input type="file" name="nvkImageFile" class="form-control">
                            </div>
                        </div>

                        <div class="col-md-6">
                            <label class="form-label small text-uppercase text-muted fw-bold">Trạng thái</label>

                            <div class="form-control d-flex align-items-center gap-3">

                                <div class="form-check form-switch m-0 d-flex align-items-center">
                                    <input class="form-check-input" type="checkbox" id="activeSwitch"
                                           th:field="*{nvkActive}"
                                           style="width: 3em; height: 1.5em; cursor: pointer; margin-left: -2.5em;">
                                </div>

                                <label class="form-check-label fw-bold text-success mb-0 flex-grow-1"
                                       for="activeSwitch" style="cursor: pointer;">
                                    Kích hoạt tài khoản
                                </label>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="card-footer text-end bg-transparent border-top p-3">
                    <a href="/nvkAdmin/accounts" class="btn btn-secondary me-2">Quay lại</a>
                    <button type="submit" class="btn btn-primary px-4 fw-bold">Lưu dữ liệu</button>
                </div>
            </form>
        </div>
    </div>

</div>
<script>function toggleSidebar() {
    document.body.classList.toggle('sidebar-closed');
}</script>
</body>
</html>
