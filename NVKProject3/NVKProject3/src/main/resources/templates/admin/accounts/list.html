<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"> <title>Tài khoản Admin</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body class="bg-body">

<aside class="sidebar">
    <a href="/nvkAdmin" class="sidebar-brand"><i class="bi bi-shield-check me-2 text-primary"></i> NVK-ADMIN</a>
    <div class="sidebar-content">
        <div class="user-panel">
            <img th:if="${session.nvkAdminLogin.nvkAvatar != null}" th:src="${session.nvkAdminLogin.nvkAvatar}" class="user-avatar">
            <img th:unless="${session.nvkAdminLogin.nvkAvatar != null}" src="/images/sbcf-default-avatar.webp" class="user-avatar">
            <div class="ms-2">
                <div class="fw-bold text-white small" th:text="${session.nvkAdminLogin.nvkFullName}">Admin</div>
                <div class="text-success" style="font-size: 0.7rem;"><i class="bi bi-circle-fill" style="font-size: 6px; vertical-align: middle;"></i> Online</div>
            </div>
        </div>
        <nav class="mt-2 px-2">
            <a href="/nvkAdmin" class="nav-link">Dashboard</a>
            <div class="nav-header">Quản lý Kho</div>
            <a href="/nvkAdmin/category" class="nav-link">Danh Mục</a>
            <a href="/nvkAdmin/product" class="nav-link">Sản Phẩm</a>
            <div class="nav-header">Kinh Doanh</div>
            <a href="/nvkAdmin/customer" class="nav-link">Khách Hàng</a>
            <a href="/nvkAdmin/order" class="nav-link">Đơn Hàng</a>
            <div class="nav-header">Hệ Thống</div>
            <a href="/nvkAdmin/accounts" class="nav-link active"><i class="bi bi-shield-lock-fill me-2"></i> Tài khoản Admin</a>
        </nav>
    </div>
    <div class="sidebar-footer"><a href="/nvkLogout" class="nav-link logout-link"><i class="bi bi-box-arrow-right me-2"></i> Đăng xuất</a></div>
</aside>

<div class="content-wrapper">
    <div class="top-navbar d-flex justify-content-between align-items-center">
        <div class="d-flex align-items-center gap-3">
            <button class="btn text-dark p-0 fs-4" onclick="document.body.classList.toggle('sidebar-closed')"><i class="bi bi-list"></i></button>
            <h4 class="mb-0 fw-bold text-dark">Quản lý Admin</h4>
        </div>
        <a href="/nvkAdmin/accounts/create" class="btn btn-primary btn-sm fw-bold shadow-sm px-3">
            <i class="bi bi-person-plus-fill me-1"></i> Thêm Quản trị viên
        </a>
    </div>

    <div class="main-content">
        <div class="card shadow-sm border-0">
            <div class="card-header bg-white py-3 border-bottom">
                <h5 class="card-title mb-0 fw-bold text-primary">Danh sách tài khoản hệ thống</h5>
            </div>
            <div class="card-body p-0">
                <table class="table table-hover mb-0 align-middle">
                    <thead class="bg-light">
                    <tr>
                        <th class="text-center">ID</th>
                        <th class="text-center">Avatar</th>
                        <th>Tài khoản</th>
                        <th>Họ và Tên</th>
                        <th class="text-center">Trạng thái</th>
                        <th class="text-center">Hành động</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="ad : ${nvkAdmins}">
                        <td class="text-center fw-bold text-secondary" th:text="${ad.nvkId}"></td>

                        <td class="text-center">
                            <img th:if="${ad.nvkAvatar != null}" th:src="${ad.nvkAvatar}" width="40" height="40" class="rounded-circle border">
                            <img th:unless="${ad.nvkAvatar != null}" src="/images/sbcf-default-avatar.webp" width="40" height="40" class="rounded-circle border">
                        </td>

                        <td class="fw-bold text-primary" th:text="${ad.nvkUsername}"></td>
                        <td class="fw-bold text-dark" th:text="${ad.nvkFullName}"></td>

                        <td class="text-center">
                            <span th:if="${ad.nvkActive}" class="badge bg-success">Hoạt động</span>
                            <span th:unless="${ad.nvkActive}" class="badge bg-secondary">Khóa</span>
                        </td>

                        <td class="text-center">
                            <a th:href="@{/nvkAdmin/accounts/edit/{id}(id=${ad.nvkId})}" class="btn btn-sm btn-outline-primary border-0"><i class="bi bi-pencil-square fs-5"></i></a>
                            <a th:href="@{/nvkAdmin/accounts/delete/{id}(id=${ad.nvkId})}"
                               class="btn btn-sm btn-outline-danger border-0"
                               onclick="return confirm('CẢNH BÁO: Bạn có chắc chắn muốn xóa tài khoản quản trị này?');">
                                <i class="bi bi-trash fs-5"></i>
                            </a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
<script>function toggleSidebar() { document.body.classList.toggle('sidebar-closed'); }</script>
</body>
</html>
