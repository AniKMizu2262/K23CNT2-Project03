<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Tài khoản Admin</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body class="bg-body">

<aside th:replace="~{fragments/sidebar :: sidebar('accounts')}"></aside>

<div class="content-wrapper">

    <div class="content-header mb-4 p-4 rounded shadow-sm d-flex justify-content-between align-items-center">
        <div class="d-flex align-items-center gap-3">
            <button class="btn btn-outline-secondary border-0"
                    onclick="document.body.classList.toggle('sidebar-closed')" title="Đóng/Mở Menu">
                <i class="bi bi-list fs-4"></i>
            </button>
            <div>
                <h1 class="fw-bold fs-3 m-0">Quản trị viên hệ thống</h1>
                <small class="text-muted">Phân quyền và bảo mật tài khoản</small>
            </div>
        </div>
        <a href="/nvkAdmin/accounts/create" class="btn btn-primary fw-bold shadow-sm px-3">
            <i class="bi bi-person-plus-fill me-1"></i> Thêm mới
        </a>
    </div>

    <div class="content">
        <div class="card shadow-lg border-0">
            <div class="card-header py-3 bg-transparent border-bottom">
                <h6 class="m-0 font-weight-bold text-primary text-uppercase small">
                    <i class="bi bi-people-fill me-1"></i> Danh sách admin
                </h6>
            </div>
            <div class="card-body p-0 table-responsive">
                <table class="table table-hover mb-0 align-middle">
                    <thead>
                    <tr>
                        <th class="text-center" width="5%">ID</th>
                        <th class="text-center" width="10%">Avatar</th>
                        <th>Tài khoản</th>
                        <th>Họ tên</th>
                        <th class="text-center">Trạng thái</th>
                        <th class="text-center">Hành động</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="ad : ${nvkAdmins}">
                        <td class="text-center text-muted fw-bold">[[${ad.nvkId}]]</td>

                        <td class="text-center">
                            <img th:src="${ad.nvkAvatar != null && ad.nvkAvatar != '' ? ad.nvkAvatar : 'https://ui-avatars.com/api/?name=' + ad.nvkFullName + '&background=random'}"
                                 style="width: 35px; height: 35px; object-fit: cover;"
                                 class="rounded-circle border"
                                 onerror="this.onerror=null; this.src='https://ui-avatars.com/api/?name=Admin&background=random';">
                        </td>

                        <td class="fw-bold text-primary">[[${ad.nvkUsername}]]</td>
                        <td>[[${ad.nvkFullName}]]</td>

                        <td class="text-center">
                            <span th:if="${ad.nvkActive}" class="badge bg-success">Active</span>
                            <span th:unless="${ad.nvkActive}" class="badge bg-secondary">Locked</span>
                        </td>

                        <td class="text-center">
                            <a th:href="@{/nvkAdmin/accounts/edit/{id}(id=${ad.nvkId})}" class="btn btn-sm btn-primary">
                                <i class="bi bi-pencil-square"></i>
                            </a>
                            <a th:href="@{/nvkAdmin/accounts/delete/{id}(id=${ad.nvkId})}" class="btn btn-sm btn-danger"
                               onclick="return confirm('Xóa admin này?');">
                                <i class="bi bi-trash"></i>
                            </a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

</div>
<script>function toggleSidebar() {
    document.body.classList.toggle('sidebar-closed');
}</script>
</body>
</html>
