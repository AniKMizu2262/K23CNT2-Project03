<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Quản lý Danh mục</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body class="bg-body">

<aside class="sidebar">
    <a href="/nvkAdmin" class="brand-link">
        <i class="bi bi-shield-check me-2 text-primary"></i>
        <span class="fw-bold">NVK ADMIN</span>
    </a>

    <div class="user-panel">
        <img th:src="${session.nvkAdminLogin.nvkAvatar != null ? session.nvkAdminLogin.nvkAvatar : '/images/sbcf-default-avatar.webp'}"
             class="rounded-circle" style="object-fit: cover;">
        <div style="color: #fff;" th:text="${session.nvkAdminLogin.nvkFullName}">Admin</div>
    </div>

    <ul class="nav-sidebar">
        <li class="nav-item">
            <a href="/nvkAdmin" class="nav-link"><i class="bi bi-speedometer2 me-2"></i> Dashboard</a>
        </li>

        <li class="nav-header">KHO HÀNG</li>

        <li class="nav-item">
            <a href="/nvkAdmin/category" class="nav-link active">
                <i class="bi bi-tags-fill me-2"></i> Danh mục
            </a>
        </li>

        <li class="nav-item">
            <a href="/nvkAdmin/product" class="nav-link">
                <i class="bi bi-box-seam-fill me-2"></i> Sản phẩm
            </a>
        </li>

        <li class="nav-header">KINH DOANH</li>
        <li class="nav-item"><a href="/nvkAdmin/customer" class="nav-link"><i class="bi bi-people-fill me-2"></i> Khách
            hàng</a></li>
        <li class="nav-item"><a href="/nvkAdmin/order" class="nav-link"><i class="bi bi-cart-check-fill me-2"></i> Đơn
            hàng</a></li>

        <li class="nav-header">HỆ THỐNG</li>
        <li class="nav-item"><a href="/nvkAdmin/accounts" class="nav-link"><i class="bi bi-person-lines-fill me-2"></i>
            Tài khoản Admin</a></li>
        <li class="nav-item"><a href="/nvkLogout" class="nav-link text-danger fw-bold"><i
                class="bi bi-box-arrow-right me-2"></i> Đăng xuất</a></li>
    </ul>
</aside>

<div class="content-wrapper">
    <nav class="main-header navbar navbar-expand navbar-white navbar-light">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="#" onclick="document.body.classList.toggle('sidebar-closed')">Menu</a>
            </li>
        </ul>
        <a href="/nvkAdmin/category/create" class="btn btn-primary btn-sm fw-bold shadow-sm ms-auto me-3">
            <i class="bi bi-plus-circle"></i> Thêm mới
        </a>
    </nav>

    <div class="content-header">
        <h1 class="m-0 text-dark fs-3">Danh sách Danh mục</h1>
    </div>

    <div class="content">
        <div class="card">
            <div class="card-body p-0 table-responsive">
                <table class="table table-striped table-hover mb-0 align-middle">
                    <thead>
                    <tr>
                        <th class="text-center" width="10%">ID</th>
                        <th>Tên Danh Mục</th>
                        <th class="text-center" width="15%">Hành động</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="item : ${nvkCategories}">
                        <td class="text-center fw-bold text-secondary">[[${item.nvkId}]]</td>
                        <td class="fw-bold text-primary">[[${item.nvkName}]]</td>
                        <td class="text-center">
                            <a th:href="@{/nvkAdmin/category/edit/{id}(id=${item.nvkId})}"
                               class="btn btn-sm btn-info text-white">
                                <i class="bi bi-pencil-square"></i>
                            </a>
                            <a th:href="@{/nvkAdmin/category/delete/{id}(id=${item.nvkId})}"
                               class="btn btn-sm btn-danger"
                               onclick="return confirm('Xóa danh mục này sẽ ảnh hưởng đến sản phẩm. Tiếp tục?');">
                                <i class="bi bi-trash"></i>
                            </a>
                        </td>
                    </tr>

                    <tr th:if="${#lists.isEmpty(nvkCategories)}">
                        <td colspan="3" class="text-center py-5 text-muted">
                            <i class="bi bi-folder-x fs-1 d-block mb-2 opacity-50"></i>
                            Chưa có dữ liệu danh mục.
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<script>function toggleSidebar() {
    document.body.classList.toggle('sidebar-closed');
}</script>
</body>
</html>
