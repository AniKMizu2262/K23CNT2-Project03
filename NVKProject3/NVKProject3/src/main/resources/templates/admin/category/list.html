<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Quản lý Danh mục</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body style="background-color: #0f172a;">

<aside th:replace="~{fragments/sidebar :: sidebar('category')}"></aside>

<div class="content-wrapper">

    <div class="content-header mb-4 p-4 rounded shadow-sm d-flex justify-content-between align-items-center"
         style="background-color: #1e293b;">
        <div class="d-flex align-items-center gap-3">
            <button class="btn btn-outline-secondary border-0 text-white"
                    onclick="document.body.classList.toggle('sidebar-closed')" title="Menu">
                <i class="bi bi-list fs-4"></i>
            </button>
            <div>
                <h1 class="fw-bold fs-3 m-0 text-white">Danh sách Danh mục</h1>
                <small class="text-white-50">Phân loại sản phẩm trong hệ thống</small>
            </div>
        </div>

        <a href="/nvkAdmin/category/create" class="btn btn-primary fw-bold shadow-sm px-3">
            <i class="bi bi-plus-lg me-1"></i> Thêm mới
        </a>
    </div>

    <div th:if="${nvkMsg}" class="alert alert-success alert-dismissible fade show shadow-sm mb-4" role="alert">
        <div class="d-flex align-items-center">
            <i class="bi bi-check-circle-fill fs-4 me-2"></i>
            <strong th:text="${nvkMsg}"></strong>
        </div>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    <div class="card shadow-sm border-0 mb-4" style="background-color: #1e293b;">
        <div class="card-body">
            <form th:action="@{/nvkAdmin/category}" method="get" onsubmit="return false;">
                <div class="input-group">
                    <span class="input-group-text bg-dark text-white border-secondary border-end-0">
                        <i class="bi bi-search"></i>
                    </span>

                    <input type="text" id="searchInput" name="keyword"
                           class="form-control bg-dark text-white border-secondary border-start-0"
                           placeholder="Nhập tên danh mục cần tìm (Gõ là tìm ngay)..."
                           th:value="${keyword}">

                    <button type="submit" class="btn btn-primary px-4">Tìm kiếm</button>
                    <a th:href="@{/nvkAdmin/category}" class="btn btn-outline-light ms-2">Reset</a>
                </div>
            </form>
        </div>
    </div>

    <div class="content">
        <div class="card shadow-lg border-0" style="background-color: #1e293b;">
            <div class="card-header py-3 border-bottom border-secondary" style="background-color: transparent;">
                <h6 class="m-0 font-weight-bold text-primary text-uppercase small">
                    <i class="bi bi-table me-1"></i> Dữ liệu hiện có
                </h6>
            </div>

            <div class="card-body p-0 table-responsive">
                <table class="table table-dark table-hover mb-0 align-middle" style="background-color: transparent;">
                    <thead style="background-color: #0f172a;">
                    <tr class="text-uppercase small fw-bold text-secondary">
                        <th class="text-center py-3" width="10%">ID</th>
                        <th class="py-3">Tên Danh Mục</th>
                        <th class="text-center py-3" width="15%">Hành động</th>
                    </tr>
                    </thead>

                    <tbody id="tableBody" th:fragment="category_rows" class="border-top-0">

                    <tr th:each="item : ${nvkCategories}" style="border-bottom: 1px solid #334155;">
                        <td class="text-center fw-bold text-info">#[[${item.nvkId}]]</td>
                        <td class="fw-bold fs-6">[[${item.nvkName}]]</td>
                        <td class="text-center">
                            <a th:href="@{/nvkAdmin/category/edit/{id}(id=${item.nvkId})}"
                               class="btn btn-sm btn-outline-warning border-0" title="Sửa">
                                <i class="bi bi-pencil-square fs-5"></i>
                            </a>
                            <a th:href="@{/nvkAdmin/category/delete/{id}(id=${item.nvkId})}"
                               class="btn btn-sm btn-outline-danger border-0 ms-2"
                               onclick="return confirm('Cảnh báo: Xóa danh mục này có thể ảnh hưởng đến các sản phẩm thuộc về nó. Bạn chắc chắn muốn xóa?');"
                               title="Xóa">
                                <i class="bi bi-trash fs-5"></i>
                            </a>
                        </td>
                    </tr>

                    <tr th:if="${#lists.isEmpty(nvkCategories)}">
                        <td colspan="3" class="text-center py-5 text-muted">
                            <i class="bi bi-inbox fs-1 d-block mb-3 opacity-50"></i>
                            <p class="mb-0">Không tìm thấy danh mục nào phù hợp.</p>
                            <a href="/nvkAdmin/category/create" class="btn btn-sm btn-primary mt-2">Tạo mới ngay</a>
                        </td>
                    </tr>

                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<script>
    function toggleSidebar() {
        document.body.classList.toggle('sidebar-closed');
    }

    // --- SCRIPT LIVE SEARCH ---
    document.addEventListener("DOMContentLoaded", function () {
        const searchInput = document.getElementById('searchInput');
        const tableBody = document.getElementById('tableBody');

        searchInput.addEventListener('input', function () {
            const keyword = this.value;

            // Gọi API search-results
            fetch(`/nvkAdmin/category/search-results?keyword=${encodeURIComponent(keyword)}`)
                .then(response => {
                    if (!response.ok) throw new Error('Network error');
                    return response.text();
                })
                .then(html => {
                    tableBody.innerHTML = html;
                })
                .catch(error => console.error('Lỗi tìm kiếm:', error));
        });
    });
</script>
</body>
</html>
