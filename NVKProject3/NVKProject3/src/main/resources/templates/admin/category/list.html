<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Quản lý Danh mục</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body class="bg-body">

<aside th:replace="~{fragments/sidebar :: sidebar('category')}"></aside>

<div class="content-wrapper">

    <div class="content-header mb-4 p-4 rounded shadow-sm d-flex justify-content-between align-items-center">
        <div class="d-flex align-items-center gap-3">
            <button class="btn btn-outline-secondary border-0"
                    onclick="document.body.classList.toggle('sidebar-closed')" title="Menu">
                <i class="bi bi-list fs-4"></i>
            </button>
            <div>
                <h1 class="fw-bold fs-3 m-0">Danh sách Danh mục</h1>
                <small class="text-muted">Phân loại sản phẩm trong hệ thống</small>
            </div>
        </div>

        <a href="/nvkAdmin/category/create" class="btn btn-primary fw-bold shadow-sm px-3">
            <i class="bi bi-plus-lg me-1"></i> Thêm mới
        </a>
    </div>

    <div class="content">
        <div class="card shadow-lg border-0">

            <div class="card-header py-3 bg-transparent border-bottom">
                <h6 class="m-0 font-weight-bold text-primary text-uppercase small">
                    <i class="bi bi-table me-1"></i> Dữ liệu hiện có
                </h6>
            </div>

            <div class="card-body p-0 table-responsive">
                <table class="table table-hover mb-0 align-middle">
                    <thead>
                    <tr class="text-uppercase small text-muted">
                        <th class="text-center py-3" width="10%">ID</th>
                        <th class="py-3">Tên Danh Mục</th>
                        <th class="text-center py-3" width="15%">Hành động</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="item : ${nvkCategories}">
                        <td class="text-center text-muted fw-bold">[[${item.nvkId}]]</td>

                        <td class="fw-bold fs-6 text-primary">[[${item.nvkName}]]</td>

                        <td class="text-center">
                            <a th:href="@{/nvkAdmin/category/edit/{id}(id=${item.nvkId})}"
                               class="btn btn-sm btn-outline-info border-0" title="Sửa">
                                <i class="bi bi-pencil-square fs-5"></i>
                            </a>
                            <a th:href="@{/nvkAdmin/category/delete/{id}(id=${item.nvkId})}"
                               class="btn btn-sm btn-outline-danger border-0 ms-2"
                               onclick="return confirm('Xóa danh mục này sẽ ảnh hưởng đến sản phẩm. Tiếp tục?');"
                               title="Xóa">
                                <i class="bi bi-trash fs-5"></i>
                            </a>
                        </td>
                    </tr>

                    <tr th:if="${#lists.isEmpty(nvkCategories)}">
                        <td colspan="3" class="text-center py-5 text-muted">
                            <i class="bi bi-inbox fs-1 d-block mb-3 opacity-50"></i>
                            <p class="mb-0">Chưa có dữ liệu danh mục nào.</p>
                            <a href="/nvkAdmin/category/create" class="btn btn-sm btn-primary mt-2">Tạo mới ngay</a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<script>function toggleSidebar() {
    document.body.classList.toggle('sidebar-closed');
}</script>
</body>
</html>
