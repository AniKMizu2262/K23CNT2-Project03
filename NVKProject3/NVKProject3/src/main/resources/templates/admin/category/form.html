<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Form Danh mục</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body class="bg-body">

<aside class="sidebar">
    <a href="/nvkAdmin" class="brand-link">
        <i class="bi bi-shield-check me-2 text-primary"></i>
        <span class="fw-bold">NVK ADMIN</span>
    </a>

    <div class="user-panel">
        <img th:src="${session.nvkAdminLogin.nvkAvatar != null ? session.nvkAdminLogin.nvkAvatar : '/images/sbcf-default-avatar.webp'}"
             class="rounded-circle" style="object-fit: cover;">
        <div style="color: #fff;" th:text="${session.nvkAdminLogin.nvkFullName}">Admin</div>
    </div>

    <ul class="nav-sidebar">
        <li class="nav-item">
            <a href="/nvkAdmin" class="nav-link"><i class="bi bi-speedometer2 me-2"></i> Dashboard</a>
        </li>

        <li class="nav-header">KHO HÀNG</li>

        <li class="nav-item">
            <a href="/nvkAdmin/category" class="nav-link active">
                <i class="bi bi-tags-fill me-2"></i> Danh mục
            </a>
        </li>

        <li class="nav-item">
            <a href="/nvkAdmin/product" class="nav-link">
                <i class="bi bi-box-seam-fill me-2"></i> Sản phẩm
            </a>
        </li>

        <li class="nav-header">KINH DOANH</li>
        <li class="nav-item">
            <a href="/nvkAdmin/customer" class="nav-link">
                <i class="bi bi-people-fill me-2"></i>Khách hàng</a></li>
        <li class="nav-item">
            <a href="/nvkAdmin/order" class="nav-link">
                <i class="bi bi-cart-check-fill me-2"></i>Đơn hàng</a></li>

        <li class="nav-header">HỆ THỐNG</li>
        <li class="nav-item">
            <a href="/nvkAdmin/accounts" class="nav-link">
                <i class="bi bi-person-lines-fill me-2"></i>Tài khoản Admin</a></li>
        <li class="nav-item"><a href="/nvkLogout" class="nav-link text-danger fw-bold"><i
                class="bi bi-box-arrow-right me-2"></i> Đăng xuất</a></li>
    </ul>
</aside>

<div class="content-wrapper">
    <nav class="main-header navbar navbar-expand navbar-white navbar-light">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="#" onclick="document.body.classList.toggle('sidebar-closed')">Menu</a>
            </li>
        </ul>
    </nav>

    <div class="content-header">
        <h1 class="m-0 text-dark fs-3"
            th:text="${nvkCategory.nvkId != null ? 'Cập nhật Danh mục' : 'Thêm mới Danh mục'}">
        </h1>
    </div>

    <div class="content">
        <div class="card card-primary col-md-6 mx-auto shadow-sm">
            <div class="card-header border-bottom bg-light">
                <h3 class="card-title fw-bold text-primary m-0">Thông tin chi tiết</h3>
            </div>

            <form th:action="@{/nvkAdmin/category/save}" th:object="${nvkCategory}" method="post">
                <div class="card-body">
                    <input type="hidden" th:field="*{nvkId}">

                    <div class="mb-3">
                        <label class="form-label fw-bold">Tên Danh Mục <span class="text-danger">*</span></label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="bi bi-tag"></i></span>
                            <input type="text" th:field="*{nvkName}" class="form-control"
                                   placeholder="Ví dụ: Laptop, Điện thoại..." required>
                        </div>
                    </div>
                </div>

                <div class="card-footer text-end bg-white border-top pt-3">
                    <a href="/nvkAdmin/category" class="btn btn-secondary me-2">Quay lại</a>
                    <button type="submit" class="btn btn-primary px-4 fw-bold">
                        <i class="bi bi-save me-1"></i> Lưu dữ liệu
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<script>function toggleSidebar() {
    document.body.classList.toggle('sidebar-closed');
}</script>
</body>
</html>
