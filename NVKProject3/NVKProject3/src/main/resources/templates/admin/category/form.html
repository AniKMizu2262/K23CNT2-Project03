<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Form Danh mục</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body class="bg-body">

<aside th:replace="~{fragments/sidebar :: sidebar('category')}"></aside>

<div class="content-wrapper">

    <div class="content-header mb-4 p-4 rounded shadow-sm d-flex align-items-center gap-3">
        <button class="btn btn-outline-secondary border-0" onclick="document.body.classList.toggle('sidebar-closed')"
                title="Menu">
            <i class="bi bi-list fs-4"></i>
        </button>
        <div>
            <h1 class="fw-bold fs-3 m-0"
                th:text="${nvkCategory.nvkId != null ? 'Cập nhật Danh mục' : 'Thêm mới Danh mục'}"></h1>
            <small class="text-muted">Quản lý các loại sản phẩm trong hệ thống</small>
        </div>
    </div>

    <div class="content">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow-lg border-0">

                    <div class="card-header py-3">
                        <h5 class="card-title m-0 fw-bold text-primary text-uppercase">
                            <i class="bi bi-pencil-square me-2"></i> Thông tin nhập liệu
                        </h5>
                    </div>

                    <form th:action="@{/nvkAdmin/category/save}" th:object="${nvkCategory}" method="post">
                        <div class="card-body p-4"><input type="hidden" th:field="*{nvkId}">

                            <div class="mb-4"><label class="form-label text-uppercase small fw-bold text-muted">Tên Danh
                                Mục <span class="text-danger">*</span></label>
                                <div class="input-group input-group-lg"> <span class="input-group-text">
                                        <i class="bi bi-tag-fill text-primary"></i>
                                    </span>
                                    <input type="text" th:field="*{nvkName}" class="form-control"
                                           placeholder="Ví dụ: Laptop, Điện thoại..." required>
                                </div>
                                <div class="form-text text-muted mt-2">
                                    <i class="bi bi-info-circle"></i> Tên danh mục nên ngắn gọn và duy nhất.
                                </div>
                            </div>
                        </div>

                        <div class="card-footer bg-transparent border-top p-3 text-end">
                            <a href="/nvkAdmin/category" class="btn btn-secondary me-2">
                                Quay lại
                            </a>
                            <button type="submit" class="btn btn-primary px-4 fw-bold">
                                LƯU DỮ LIỆU
                            </button>
                        </div>
                    </form>
                </div>

            </div>
        </div>
    </div>
</div>

<script>function toggleSidebar() {
    document.body.classList.toggle('sidebar-closed');
}</script>
</body>
</html>
