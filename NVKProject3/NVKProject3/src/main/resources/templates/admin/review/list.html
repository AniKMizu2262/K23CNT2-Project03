<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Quản lý Đánh giá</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body class="bg-body">

<aside th:replace="~{fragments/sidebar :: sidebar('review')}"></aside>

<div class="content-wrapper">

    <div class="content-header mb-4 p-4 rounded shadow-sm d-flex justify-content-between align-items-center">
        <div class="d-flex align-items-center gap-3">
            <button class="btn btn-outline-secondary border-0"
                    onclick="document.body.classList.toggle('sidebar-closed')" title="Đóng/Mở Menu">
                <i class="bi bi-list fs-4"></i>
            </button>
            <div>
                <h1 class="fw-bold fs-3 m-0">Quản lý Bình luận & Đánh giá</h1>
                <small class="text-muted">Kiểm duyệt nội dung của khách hàng</small>
            </div>
        </div>
    </div>

    <div class="content">
        <div class="card shadow-lg border-0">
            <div class="card-header py-3 bg-transparent border-bottom">
                <h6 class="m-0 font-weight-bold text-primary text-uppercase small">
                    <i class="bi bi-chat-right-quote-fill me-1"></i> Danh sách đánh giá
                </h6>
            </div>
            <div class="card-body p-0 table-responsive">
                <table class="table table-hover mb-0 align-middle">
                    <thead>
                    <tr>
                        <th class="text-center" width="5%">#ID</th>
                        <th class="text-center" width="15%">Người dùng</th>
                        <th class="text-center" width="20%">Sản phẩm</th>
                        <th class="text-center" width="10%">Đánh giá</th>
                        <th class="text-center" width="35%">Nội dung bình luận</th>
                        <th class="text-center" width="10%">Ngày tạo</th>
                        <th class="text-center" width="5%">Xử lý</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="review : ${nvkReviews}">
                        <td class="text-center text-muted fw-bold">[[${review.nvkId}]]</td>

                        <td>
                            <div class="d-flex align-items-center">
                                <img th:src="${review.nvkCustomer.nvkAvatar != null && !review.nvkCustomer.nvkAvatar.isEmpty() ? review.nvkCustomer.nvkAvatar : 'https://ui-avatars.com/api/?name=' + review.nvkCustomer.nvkFullName + '&background=random'}"
                                     class="rounded-circle me-2 border" width="30" height="30"
                                     onerror="this.onerror=null; this.src='https://ui-avatars.com/api/?name=User&background=random';">
                                <span class="fw-bold text-primary"
                                      th:text="${review.nvkCustomer.nvkFullName}">Tên User</span>
                            </div>
                        </td>

                        <td>
                            <a th:href="@{/nvk-product/detail/{id}(id=${review.nvkProduct.nvkId})}"
                               class="text-success fw-bold text-decoration-none">
                                [[${review.nvkProduct.nvkName}]]
                            </a>
                        </td>

                        <td class="text-center">
                                <span class="badge"
                                      style="background-color: var(--warning); color: var(--bg-body) !important;">
                                    [[${review.nvkRating}]] <i class="bi bi-star-fill small"></i>
                                </span>
                        </td>

                        <td>
                            <em class="text-muted" th:text="${review.nvkComment}">Nội dung...</em>
                        </td>

                        <td class="text-center text-secondary small"
                            th:text="${#temporals.format(review.nvkCreatedDate, 'dd/MM/yyyy')}">
                            01/01/2024
                        </td>

                        <td class="text-center">
                            <a th:href="@{/nvkAdmin/review/delete/{id}(id=${review.nvkId})}"
                               class="btn btn-sm btn-danger"
                               onclick="return confirm('Bạn có chắc chắn muốn xóa bình luận này không? Hành động này không thể hoàn tác!');">
                                <i class="bi bi-trash"></i>
                            </a>
                        </td>
                    </tr>

                    <tr th:if="${#lists.isEmpty(nvkReviews)}">
                        <td colspan="7" class="text-center py-4 text-muted">
                            <i class="bi bi-inbox fs-3 d-block mb-2"></i>
                            Chưa có đánh giá nào.
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>function toggleSidebar() {
        document.body.classList.toggle('sidebar-closed');
    }</script>

</div>
</body>
</html>
