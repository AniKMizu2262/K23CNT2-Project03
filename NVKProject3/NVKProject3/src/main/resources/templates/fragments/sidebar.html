<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>

<aside th:fragment="sidebar(activePage)" class="sidebar">
    <a href="/nvkAdmin" class="brand-link">
        <i class="bi bi-shield-check me-2 text-primary"></i>
        <span class="fw-bold">NVK ADMIN</span>
    </a>

    <div class="user-panel">
        <div class="image">
            <img th:src="${session.nvkAdminLogin.nvkAvatar != null && session.nvkAdminLogin.nvkAvatar != '' ? session.nvkAdminLogin.nvkAvatar : 'https://ui-avatars.com/api/?name=' + session.nvkAdminLogin.nvkFullName + '&background=random'}"
                 class="rounded-circle border border-secondary"
                 style="width: 40px; height: 40px; object-fit: cover;"
                 alt="User Image"
                 onerror="this.onerror=null; this.src='https://ui-avatars.com/api/?name=Admin&background=random';">
        </div>
        <div class="info ps-2">
            <a href="/nvkAdmin/profile" class="d-block text-decoration-none text-light fw-bold"
               th:text="${session.nvkAdminLogin.nvkFullName}">Admin</a>
        </div>
    </div>

    <ul class="nav-sidebar">
        <li class="nav-item">
            <a href="/nvkAdmin" class="nav-link" th:classappend="${activePage == 'home' ? 'active' : ''}">
                <i class="bi bi-speedometer2 me-2"></i> Dashboard
            </a>
        </li>

        <li class="nav-header">KHO HÀNG</li>

        <li class="nav-item">
            <a href="/nvkAdmin/category" class="nav-link" th:classappend="${activePage == 'category' ? 'active' : ''}">
                <i class="bi bi-tags-fill me-2"></i> Danh mục
            </a>
        </li>

        <li class="nav-item">
            <a href="/nvkAdmin/product" class="nav-link" th:classappend="${activePage == 'product' ? 'active' : ''}">
                <i class="bi bi-box-seam-fill me-2"></i> Sản phẩm
            </a>
        </li>

        <li class="nav-header">KINH DOANH</li>

        <li class="nav-item">
            <a href="/nvkAdmin/customer" class="nav-link" th:classappend="${activePage == 'customer' ? 'active' : ''}">
                <i class="bi bi-people-fill me-2"></i> Khách hàng
            </a>
        </li>

        <li class="nav-item">
            <a href="/nvkAdmin/order" class="nav-link" th:classappend="${activePage == 'order' ? 'active' : ''}">
                <i class="bi bi-cart-check-fill me-2"></i> Đơn hàng
            </a>
        </li>

        <li class="nav-header">HỆ THỐNG</li>

        <li class="nav-item">
            <a href="/nvkAdmin/accounts" class="nav-link" th:classappend="${activePage == 'accounts' ? 'active' : ''}">
                <i class="bi bi-person-lines-fill me-2"></i> Tài khoản Admin
            </a>
        </li>

        <li class="nav-item">
            <a href="/nvkLogout" class="nav-link text-danger fw-bold">
                <i class="bi bi-box-arrow-right me-2"></i> Đăng xuất
            </a>
        </li>
    </ul>
</aside>

</body>
</html>
