<nav th:fragment="header" class="navbar navbar-expand-lg navbar-dark py-3 sticky-top shadow-sm"
     style="background-color: #262b3c; border-bottom: 1px solid #333; z-index: 1050;">

    <div class="container">
        <a class="navbar-brand fw-bold fs-4 text-primary me-4" href="/">
            <i class="bi bi-bag-heart-fill"></i> NVK STORE
        </a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">

            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item"><a class="nav-link" href="/">Trang chủ</a></li>
                <li class="nav-item"><a class="nav-link" href="/nvk-categories">Danh mục</a></li>
                <li class="nav-item"><a class="nav-link" href="/nvk-order/history">Tra cứu đơn</a></li>
            </ul>

            <form class="d-flex mx-lg-4 my-2 my-lg-0 flex-grow-1" role="search" action="/nvk-search" method="get">
                <div class="input-group">
                    <input class="form-control bg-dark text-light border-secondary" type="search"
                           placeholder="Bạn tìm gì hôm nay?..." name="keyword" aria-label="Search"
                           th:value="${keyword}">
                    <button class="btn btn-outline-secondary border-start-0 bg-dark" type="submit">
                        <i class="bi bi-search text-white"></i>
                    </button>
                </div>
            </form>

            <div class="d-flex align-items-center gap-3">

                <a href="/nvk-cart" class="btn btn-outline-secondary border-0 position-relative text-light p-2">
                    <i class="bi bi-cart3 fs-4"></i>
                    <span id="cartBadge"
                          class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger"
                          style="font-size: 0.7rem; display: none;">0</span>
                </a>

                <div class="vr text-secondary mx-2 d-none d-lg-block"></div>

                <div th:if="${session.nvkUserLogin == null}" class="d-flex gap-2">
                    <a href="/nvk-login" class="btn btn-outline-light btn-sm fw-bold px-3 rounded-pill">Đăng nhập</a>
                    <a href="/nvk-register" class="btn btn-primary btn-sm fw-bold px-3 rounded-pill">Đăng ký</a>
                </div>

                <div th:if="${session.nvkUserLogin != null}" class="dropdown">
                    <a href="#" class="d-flex align-items-center text-decoration-none dropdown-toggle text-light"
                       data-bs-toggle="dropdown" aria-expanded="false">

                        <img th:src="${(session.nvkUserLogin.nvkAvatar != null && session.nvkUserLogin.nvkAvatar.length() > 0)
                                ? session.nvkUserLogin.nvkAvatar + '?v=' + #dates.createNow().getTime()
                                : 'https://ui-avatars.com/api/?name=' + session.nvkUserLogin.nvkFullName}"
                             class="rounded-circle border border-2 border-primary"
                             width="38" height="38" style="object-fit: cover;"
                             onerror="this.src='https://ui-avatars.com/api/?name=User&background=random'">

                        <div class="ms-2 d-none d-xl-block text-start">
                            <small class="d-block text-muted" style="font-size: 0.75rem;">Xin chào,</small>
                            <span class="fw-bold"
                                  style="font-size: 0.9rem;">[[${session.nvkUserLogin.nvkFullName}]]</span>
                        </div>
                    </a>

                    <ul class="dropdown-menu dropdown-menu-dark dropdown-menu-end mt-3 shadow-lg border-0"
                        style="background-color: #262b3c;">
                        <li><a class="dropdown-item" href="/nvk-profile"><i class="bi bi-person-gear me-2"></i> Hồ sơ cá
                            nhân</a></li>
                        <li><a class="dropdown-item" href="/nvk-order/history"><i class="bi bi-bag-check me-2"></i> Đơn
                            mua</a></li>
                        <li>
                            <hr class="dropdown-divider border-secondary">
                        </li>
                        <li><a class="dropdown-item text-danger fw-bold" href="/nvk-logout"><i
                                class="bi bi-box-arrow-right me-2"></i> Đăng xuất</a></li>
                    </ul>
                </div>

            </div>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            fetch('/api/nvk-cart/count')
                .then(response => response.json())
                .then(data => {
                    const badge = document.getElementById('cartBadge');
                    if (badge) {
                        badge.innerText = data.count;
                        badge.style.display = data.count > 0 ? 'inline-block' : 'none';
                    }
                })
                .catch(err => console.error('Lỗi lấy giỏ hàng:', err));
        });
    </script>
</nav>
