<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Quản lý Danh Mục</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
<div class="container mt-5">
    <div class="card shadow-sm mb-4">
        <div class="card-body bg-white rounded">
            <h2 class="text-primary border-bottom pb-2">
                <i class="bi bi-list-task"></i> Quản lý Danh mục
            </h2>

            <form th:action="@{/nvkCategory/save}" th:object="${nvkCategory}" method="post" class="mt-4">

                <input type="hidden" th:field="*{nvkId}">

                <div class="row">
                    <div class="col-md-6">
                        <label class="form-label fw-bold">Tên danh mục:</label>
                        <div class="input-group">
                            <input type="text" th:field="*{nvkCategoryName}" class="form-control" placeholder="Nhập tên danh mục..." required>

                            <button type="submit" class="btn btn-success"
                                    th:text="${nvkCategory.nvkId != null ? 'Cập nhật' : 'Thêm mới'}">
                            </button>

                            <a th:if="${nvkCategory.nvkId != null}" href="/nvkCategory" class="btn btn-secondary">Hủy</a>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <div class="card shadow-sm">
        <div class="card-body">
            <table class="table table-hover table-bordered table-striped align-middle">
                <thead class="table-dark text-center">
                <tr>
                    <th>ID</th>
                    <th>Tên Danh Mục</th>
                    <th style="width: 200px;">Chức năng</th> </tr>
                </thead>
                <tbody>
                <tr th:each="item : ${nvkListCategory}">
                    <td class="text-center fw-bold" th:text="${item.nvkId}"></td>
                    <td th:text="${item.nvkCategoryName}"></td>
                    <td class="text-center">
                        <a th:href="@{/nvkCategory/edit/{id}(id=${item.nvkId})}" class="btn btn-warning btn-sm">Sửa</a>

                        <a th:href="@{/nvkCategory/delete/{id}(id=${item.nvkId})}"
                           class="btn btn-danger btn-sm"
                           onclick="return confirm('Bạn chắc chắn muốn xóa danh mục này?');">Xóa</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

    <div class="mt-3 text-end">
        <a href="/nvkProduct" class="btn btn-primary">Chuyển sang Sản phẩm &raquo;</a>
    </div>
</div>
</body>
</html>
